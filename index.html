<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p-color: #a020f0; --boss-color: #ff3e3e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; position: fixed; touch-action: none; /* –ó–ê–©–ò–¢–ê –û–¢ –°–í–ê–ô–ü–ê */
        }

        /* –≠–ö–†–ê–ù –ó–ê–ì–†–£–ó–ö–ò / –õ–£–ù–ê */
        #loader { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; 
        }
        .moon { 
            width: 80px; height: 80px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 40px var(--p-color); animation: pulse 1.5s infinite ease-in-out; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.15); opacity: 1; box-shadow: 0 0 60px var(--p-color); } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        #main-ui { display: none; height: 100%; flex-direction: column; }

        .header { 
            padding: 25px 20px; background: rgba(15,15,15,0.95); 
            border-bottom: 1px solid var(--p-color); display: flex; justify-content: space-between; align-items: center;
        }
        .user-name { font-size: 19px; font-weight: 800; letter-spacing: 0.5px; }
        .boss-glow { color: var(--boss-color); text-shadow: 0 0 15px var(--boss-color); }
        .balance { color: #f1c40f; font-size: 20px; font-weight: 900; }

        /* –°–ï–¢–ö–ê –ö–ê–†–¢–û–ß–ï–ö */
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; 
            overflow-y: auto; flex-grow: 1; padding-bottom: 40px;
        }
        .card { 
            background: #111; border: 1px solid #222; border-radius: 16px; 
            padding: 25px 10px; text-align: center; font-size: 13px; font-weight: 700;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .card:active { transform: scale(0.96); background: #181818; border-color: var(--p-color); }

        .own-card { grid-column: span 2; border-color: var(--boss-color); color: var(--boss-color); display: none; }
        .adm-card { grid-column: span 2; border-color: var(--p-color); color: var(--p-color); display: none; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="moon"></div>
        <p id="loader-text" style="margin-top:20px; font-size:12px; color:var(--p-color); font-weight:bold;">LUNA AUTH...</p>
    </div>

    <div id="main-ui">
        <div class="header">
            <div class="user-info">
                <div id="u-name" class="user-name">USER</div>
                <div style="font-size: 10px; color: #555; margin-top:4px;">ID: <span id="u-id">000000</span></div>
            </div>
            <div id="u-bal" class="balance">üåô 0</div>
        </div>

        <div class="grid">
            <div class="card" onclick="tg.HapticFeedback.impactOccurred('light')">–ß–∞—Ç—ã</div>
            <div class="card" onclick="tg.HapticFeedback.impactOccurred('light')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="card" onclick="tg.HapticFeedback.impactOccurred('light')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="card" onclick="tg.HapticFeedback.impactOccurred('light')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="card" onclick="tg.HapticFeedback.impactOccurred('light')">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="card" onclick="tg.HapticFeedback.impactOccurred('light')">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="card" onclick="tg.HapticFeedback.impactOccurred('light')">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="card" onclick="tg.HapticFeedback.impactOccurred('light')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div id="adm-card" class="card adm-card">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</div>
            <div id="own-card" class="card own-card">–ö–æ–Ω—Å–æ–ª—å BOSS</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.isClosingConfirmationEnabled = true; // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–≤–∞–π–ø–∞

        // –¢–≤–æ–π ID
        const BOSS_ID = 8287041036;

        async function init() {
            const user = tg.initDataUnsafe.user || { id: BOSS_ID, first_name: "BOSS" };
            
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tgId: user.id, name: user.first_name })
                });
                const data = await res.json();

                // –ö–∞–∫ —Ç–æ–ª—å–∫–æ –¥–∞–Ω–Ω—ã–µ –µ—Å—Ç—å - —É–±–∏—Ä–∞–µ–º –ª—É–Ω—É
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';

                document.getElementById('u-id').innerText = user.id;
                const nameEl = document.getElementById('u-name');
                const balEl = document.getElementById('u-bal');

                if (user.id === BOSS_ID || data.role === 'owner') {
                    nameEl.innerText = (data.name || user.first_name).toUpperCase();
                    nameEl.classList.add('boss-glow');
                    balEl.innerText = "üåô ‚àû";
                    document.getElementById('own-card').style.display = 'flex';
                    document.getElementById('adm-card').style.display = 'flex';
                } else {
                    nameEl.innerText = (data.name || user.first_name).toUpperCase();
                    balEl.innerText = "üåô " + (data.balance || 0);
                    if (data.role === 'admin') document.getElementById('adm-card').style.display = 'flex';
                }

            } catch (e) {
                document.getElementById('loader-text').innerText = "–û–®–ò–ë–ö–ê –ë–ê–ó–´ –î–ê–ù–ù–´–•";
                document.getElementById('loader-text').style.color = "red";
            }
        }

        // –ó–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 1 —Å–µ–∫, —á—Ç–æ–±—ã –õ—É–Ω–∞ —É—Å–ø–µ–ª–∞ "–ø–æ–¥—ã—à–∞—Ç—å"
        setTimeout(init, 1000);
    </script>
</body>
</html>
