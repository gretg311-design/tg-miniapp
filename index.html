<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; height: 100vh; }
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; background: #000; }
        .moon { width: 70px; height: 70px; background: #fff; border-radius: 50%; box-shadow: 0 0 30px #a020f0; animation: p 2s infinite; }
        @keyframes p { 0%,100% {transform: scale(1);} 50% {transform: scale(1.1);} }
        .btn-18 { background: #ff3e3e; color: #fff; padding: 15px 40px; border-radius: 30px; font-weight: bold; border: none; margin-top: 20px; cursor: pointer; }
        .main-menu { display: none; padding: 15px; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); padding: 15px; border-bottom: 1px solid #a020f0; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { background: #111; border: 1px solid #333; padding: 20px; text-align: center; border-radius: 12px; font-size: 13px; font-weight: bold; }
        .boss-btn { border-color: #ff3e3e; color: #ff3e3e; display: none; }
        .boss-name { color: #ff3e3e; text-shadow: 0 0 10px #ff3e3e; }
    </style>
</head>
<body>
    <div id="captcha-screen" class="screen">
        <div class="moon"></div>
        <h2 style="margin-top:30px;">–ö–û–ù–¢–ï–ù–¢ 18+</h2>
        <p style="color: #888; text-align: center; padding: 0 20px;">–í–∞–º —É–∂–µ –∏—Å–ø–æ–ª–Ω–∏–ª–æ—Å—å 18 –ª–µ—Ç?</p>
        <button class="btn-18" onclick="verifyAge()">–ú–ù–ï –ï–°–¢–¨ 18 –õ–ï–¢</button>
    </div>

    <div id="main-menu" class="main-menu">
        <div class="glass">
            <div id="u-name" style="font-size: 18px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div id="u-bal" style="color: #f1c40f; font-size: 20px; margin-top: 5px;">üåô --</div>
        </div>
        <div class="grid">
            <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div id="adm-btn" class="btn" style="display:none; color: #a020f0;">–ê–¥–º–∏–Ω–∫–∞</div>
            <div id="own-btn" class="btn boss-btn">–ö–æ–Ω—Å–æ–ª—å BOSS</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –ë–µ—Ä–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ –¢–ì
        const user = tg.initDataUnsafe.user || { id: 8287041036, first_name: "BOSS_TEST" };

        function verifyAge() {
            document.getElementById('captcha-screen').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
            initUser();
        }

        async function initUser() {
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tgId: user.id, name: user.first_name })
                });
                const data = await res.json();
                
                const nameEl = document.getElementById('u-name');
                if (data.role === 'owner') {
                    nameEl.innerHTML = `<span class="boss-name">${data.name} [BOSS]</span>`;
                    document.getElementById('own-btn').style.display = 'block';
                    document.getElementById('adm-btn').style.display = 'block';
                    document.getElementById('u-bal').innerText = "üåô ‚àû";
                } else {
                    nameEl.innerText = data.name;
                    document.getElementById('u-bal').innerText = "üåô " + (data.balance || 0);
                    if (data.role === 'admin') document.getElementById('adm-btn').style.display = 'block';
                }
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏!");
            }
        }
    </script>
</body>
</html>
