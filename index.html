<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p-color: #a020f0; --boss-color: #ff3e3e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; color: #fff; font-family: sans-serif;
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; position: fixed; touch-action: none;
        }

        /* –õ–û–ê–î–ï–† –õ–£–ù–ê */
        #loader { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; 
        }
        .moon { 
            width: 85px; height: 85px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 40px var(--p-color); animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 60px var(--p-color); } }

        /* –≠–ö–†–ê–ù –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò */
        #reg-screen { 
            display: none; position: fixed; inset: 0; background: #000; 
            flex-direction: column; justify-content: center; align-items: center; z-index: 5000;
        }
        .reg-input {
            background: #111; border: 2px solid var(--p-color); color: #fff;
            padding: 15px; border-radius: 15px; width: 85%; font-size: 18px;
            text-align: center; outline: none; margin-bottom: 20px; box-shadow: 0 0 15px rgba(160,32,240,0.2);
        }
        .reg-btn {
            background: var(--p-color); color: #fff; border: none;
            padding: 15px 50px; border-radius: 15px; font-weight: bold; font-size: 16px;
            box-shadow: 0 0 20px var(--p-color);
        }

        /* –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° (–¢–í–û–ô –î–ò–ó–ê–ô–ù) */
        #main-ui { display: none; height: 100vh; flex-direction: column; }

        .header { 
            padding: 25px 20px; background: rgba(10,10,10,0.9); 
            border-bottom: 2px solid var(--p-color); display: flex; justify-content: space-between; align-items: center;
        }
        .user-name { font-size: 20px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .boss-glow { color: var(--boss-color); text-shadow: 0 0 15px var(--boss-color); }
        .balance { color: #f1c40f; font-size: 22px; font-weight: 900; }

        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; 
            flex-grow: 1; align-content: start;
        }
        .card { 
            background: #121212; border: 1px solid #222; border-radius: 20px; 
            padding: 30px 10px; text-align: center; font-size: 14px; font-weight: 800;
            color: #fff; text-transform: uppercase; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .card:active { transform: scale(0.95); border-color: var(--p-color); background: #1a1a1a; }

        .own-card { grid-column: span 2; border: 2px solid var(--boss-color) !important; color: var(--boss-color); display: none; }
        .adm-card { grid-column: span 2; border: 2px solid var(--p-color) !important; color: var(--p-color); display: none; }
    </style>
</head>
<body scroll="no">

    <div id="loader"><div class="moon"></div></div>

    <div id="reg-screen">
        <h2 style="margin-bottom: 25px; letter-spacing: 3px; font-weight: 900;">–ö–¢–û –¢–´?</h2>
        <input type="text" id="name-input" class="reg-input" placeholder="–í–í–ï–î–ò –ò–ú–Ø..." maxlength="12">
        <button class="reg-btn" onclick="registerUser()">–ù–ê–ß–ê–¢–¨</button>
    </div>

    <div id="main-ui">
        <div class="header">
            <div class="user-info">
                <div id="u-name" class="user-name">---</div>
                <div style="font-size: 10px; color: #444; margin-top:5px; font-weight: bold;">ID: <span id="u-id">000000</span></div>
            </div>
            <div id="u-bal" class="balance">üåô --</div>
        </div>

        <div class="grid">
            <div class="card" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ß–∞—Ç—ã</div>
            <div class="card" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="card" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="card" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="card" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="card" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="card" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="card" onclick="tg.showAlert('–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div id="adm-card" class="card adm-card" onclick="tg.showAlert('–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å')">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</div>
            <div id="own-card" class="card own-card" onclick="tg.showAlert('BOSS –ö–æ–Ω—Å–æ–ª—å')">–ö–æ–Ω—Å–æ–ª—å BOSS</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.headerColor = '#0a0a0a';

        const BOSS_ID = 8287041036;
        const tgUser = tg.initDataUnsafe.user || { id: BOSS_ID };

        async function init() {
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tgId: tgUser.id })
                });
                const data = await res.json();

                if (data.isNew) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('reg-screen').style.display = 'flex';
                } else {
                    showMenu(data);
                }
            } catch (e) { console.log(e); }
        }

        async function registerUser() {
            const name = document.getElementById('name-input').value.trim();
            if (!name) return tg.showAlert("–í–í–ï–î–ò –ò–ú–Ø, –ë–†–û!");
            
            tg.HapticFeedback.notificationOccurred('success');
            
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tgId: tgUser.id, name: name.toUpperCase() })
            });
            const data = await res.json();
            showMenu(data);
        }

        function showMenu(data) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('reg-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';

            document.getElementById('u-id').innerText = data.tgId;
            const nameEl = document.getElementById('u-name');
            const balEl = document.getElementById('u-bal');

            nameEl.innerText = data.name;
            
            if (data.tgId === BOSS_ID || data.role === 'owner') {
                nameEl.classList.add('boss-glow');
                nameEl.innerText = data.name + " [BOSS]";
                balEl.innerText = "üåô ‚àû";
                document.getElementById('own-card').style.display = 'flex';
                document.getElementById('adm-card').style.display = 'flex';
            } else {
                balEl.innerText = "üåô " + (data.balance || 0);
                if (data.role === 'admin') document.getElementById('adm-card').style.display = 'flex';
            }
        }

        setTimeout(init, 800);
        
        // –ñ–µ—Å—Ç–∫–∏–π —Å—Ç–æ–ø —Å–≤–∞–π–ø–∞
        document.body.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    </script>
</body>
</html>
