
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p-color: #a020f0; --boss-color: #ff3e3e; }
        
        html, body { 
            margin: 0; padding: 0; width: 100vw; height: 100vh; 
            overflow: hidden; background: #000; position: fixed; 
            touch-action: none; -webkit-user-select: none;
        }

        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –õ–û–ê–î–ï–† / –õ–£–ù–ê */
        #loader { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; 
        }
        .moon { 
            width: 80px; height: 80px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 40px var(--p-color); animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* –≠–ö–†–ê–ù –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò */
        #reg-screen { 
            display: none; position: fixed; inset: 0; background: #000; 
            flex-direction: column; justify-content: center; align-items: center; z-index: 5000;
        }
        .reg-input {
            background: #111; border: 2px solid var(--p-color); color: #fff;
            padding: 15px; border-radius: 12px; width: 80%; font-size: 18px;
            text-align: center; outline: none; margin-bottom: 20px;
        }
        .reg-btn {
            background: var(--p-color); color: #fff; border: none;
            padding: 15px 40px; border-radius: 12px; font-weight: bold; font-size: 16px;
        }

        /* –û–°–ù–û–í–ù–û–ô –ò–ù–¢–ï–†–§–ï–ô–° */
        #main-ui { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 25px 20px; background: #0a0a0a; border-bottom: 2px solid var(--p-color); display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-size: 20px; font-weight: 900; text-transform: uppercase; }
        .boss-glow { color: var(--boss-color); text-shadow: 0 0 15px var(--boss-color); }
        .balance { color: #f1c40f; font-size: 22px; font-weight: 900; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; flex-grow: 1; align-content: start; }
        .card { 
            background: #151515; border: 1px solid #222; border-radius: 18px; 
            padding: 30px 10px; text-align: center; font-size: 14px; font-weight: 800;
            color: #fff; text-transform: uppercase; display: flex; align-items: center; justify-content: center;
        }
        .card:active { transform: scale(0.95); border-color: var(--p-color); }
        .own-card { grid-column: span 2; border: 2px solid var(--boss-color); color: var(--boss-color); display: none; }
        .adm-card { grid-column: span 2; border: 2px solid var(--p-color); color: var(--p-color); display: none; }
    </style>
</head>
<body scroll="no">

    <div id="loader"><div class="moon"></div></div>

    <div id="reg-screen">
        <h2 style="margin-bottom: 20px; letter-spacing: 2px;">–ü–†–ï–î–°–¢–ê–í–¨–¢–ï–°–¨</h2>
        <input type="text" id="name-input" class="reg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..." maxlength="15">
        <button class="reg-btn" onclick="registerUser()">–í–û–ô–¢–ò –í LUNA</button>
    </div>

    <div id="main-ui">
        <div class="header">
            <div class="user-info">
                <div id="u-name" class="user-name">---</div>
                <div style="font-size: 10px; color: #444; margin-top:4px;">ID: <span id="u-id">000000</span></div>
            </div>
            <div id="u-bal" class="balance">üåô --</div>
        </div>
        <div class="grid">
            <div class="card" onclick="tg.showAlert('–ß–∞—Ç—ã')">–ß–∞—Ç—ã</div>
            <div class="card" onclick="tg.showAlert('–ü–µ—Ä—Å–æ–Ω–∞–∂–∏')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="card" onclick="tg.showAlert('–ï–∂–µ–¥–Ω–µ–≤–∫–∞')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="card" onclick="tg.showAlert('–ü—Ä–æ–º–æ–∫–æ–¥—ã')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="card" onclick="tg.showAlert('–ú–∞–≥–∞–∑–∏–Ω')">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="card" onclick="tg.showAlert('–ó–∞–¥–∞–Ω–∏—è')">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="card" onclick="tg.showAlert('–ü—Ä–æ—Ñ–∏–ª—å')">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="card" onclick="tg.showAlert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div id="adm-card" class="card adm-card" onclick="tg.showAlert('–ê–¥–º–∏–Ω–∫–∞')">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</div>
            <div id="own-card" class="card own-card" onclick="tg.showAlert('BOSS –∫–æ–Ω—Å–æ–ª—å')">–ö–æ–Ω—Å–æ–ª—å BOSS</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const BOSS_ID = 8287041036;
        const tgUser = tg.initDataUnsafe.user || { id: BOSS_ID };

        async function init() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —é–∑–µ—Ä –≤ –±–∞–∑–µ
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tgId: tgUser.id })
                });
                const data = await res.json();

                if (data.isNew) {
                    // –ï—Å–ª–∏ –Ω–æ–≤—ã–π - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('reg-screen').style.display = 'flex';
                } else {
                    // –ï—Å–ª–∏ —Å—Ç–∞—Ä—ã–π - –ø—É—Å–∫–∞–µ–º –≤ –º–µ–Ω—é
                    showMenu(data);
                }
            } catch (e) { alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è!"); }
        }

        async function registerUser() {
            const name = document.getElementById('name-input').value.trim();
            if (!name) return tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");
            
            tg.HapticFeedback.impactOccurred('medium');
            
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tgId: tgUser.id, name: name })
            });
            const data = await res.json();
            showMenu(data);
        }

        function showMenu(data) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('reg-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';

            document.getElementById('u-id').innerText = data.tgId;
            const nameEl = document.getElementById('u-name');
            const balEl = document.getElementById('u-bal');

            nameEl.innerText = data.name;
            if (data.role === 'owner') {
                nameEl.classList.add('boss-glow');
                balEl.innerText = "üåô ‚àû";
                document.getElementById('own-card').style.display = 'flex';
                document.getElementById('adm-card').style.display = 'flex';
            } else {
                balEl.innerText = "üåô " + data.balance;
                if (data.role === 'admin') document.getElementById('adm-card').style.display = 'flex';
            }
        }

        setTimeout(init, 500);
    </script>
</body>
</html>
