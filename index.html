<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p-color: #a020f0; --boss-color: #ff3e3e; }
        
        /* –ü–û–õ–ù–ê–Ø –ë–õ–û–ö–ò–†–û–í–ö–ê –°–ö–†–û–õ–õ–ê –ò –°–í–ê–ô–ü–ê */
        html, body { 
            margin: 0; padding: 0; 
            width: 100vw; height: 100vh; 
            overflow: hidden; 
            background: #000; 
            position: fixed; 
            touch-action: none; 
            -webkit-user-select: none;
            user-select: none;
        }

        #loader { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; 
        }
        .moon { 
            width: 80px; height: 80px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 40px var(--p-color); animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 60px var(--p-color); } }

        #main-ui { display: none; height: 100vh; flex-direction: column; background: #000; }

        .header { 
            padding: 25px 20px; background: #0a0a0a; 
            border-bottom: 2px solid var(--p-color); display: flex; justify-content: space-between; align-items: center;
        }
        .user-name { font-size: 20px; font-weight: 900; text-transform: uppercase; }
        .boss-glow { color: var(--boss-color); text-shadow: 0 0 15px var(--boss-color); }
        .balance { color: #f1c40f; font-size: 22px; font-weight: 900; }

        /* –°–ï–¢–ö–ê –ö–ê–†–¢–û–ß–ï–ö */
        .grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; 
            flex-grow: 1; align-content: start;
        }
        .card { 
            background: #151515; border: 1px solid #222; border-radius: 18px; 
            padding: 30px 10px; text-align: center; font-size: 14px; font-weight: 800;
            color: #fff; text-transform: uppercase; transition: 0.1s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .card:active { transform: scale(0.95); background: #202020; border-color: var(--p-color); }

        .own-card { grid-column: span 2; border: 2px solid var(--boss-color); color: var(--boss-color); display: none; }
        .adm-card { grid-column: span 2; border: 2px solid var(--p-color); color: var(--p-color); display: none; }
    </style>
</head>
<body scroll="no">

    <div id="loader">
        <div class="moon"></div>
    </div>

    <div id="main-ui">
        <div class="header">
            <div class="user-info">
                <div id="u-name" class="user-name">–ó–ê–ì–†–£–ó–ö–ê...</div>
                <div style="font-size: 10px; color: #444; margin-top:4px;">ID: <span id="u-id">000000</span></div>
            </div>
            <div id="u-bal" class="balance">üåô --</div>
        </div>

        <div class="grid">
            <div class="card" onclick="action('–ß–ê–¢–´')">–ß–∞—Ç—ã</div>
            <div class="card" onclick="action('–ü–ï–†–°–û–ù–ê–ñ–ò')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="card" onclick="action('–ï–ñ–ï–î–ù–ï–í–ö–ê')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="card" onclick="action('–ü–†–û–ú–û–ö–û–î–´')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="card" onclick="action('–ú–ê–ì–ê–ó–ò–ù')">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="card" onclick="action('–ó–ê–î–ê–ù–ò–Ø')">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="card" onclick="action('–ü–†–û–§–ò–õ–¨')">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="card" onclick="action('–ù–ê–°–¢–†–û–ô–ö–ò')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div id="adm-card" class="card adm-card" onclick="action('–ê–î–ú–ò–ù–ö–ê')">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</div>
            <div id="own-card" class="card own-card" onclick="action('–ö–û–ù–°–û–õ–¨ BOSS')">–ö–æ–Ω—Å–æ–ª—å BOSS</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); 
        tg.headerColor = '#0a0a0a';
        tg.backgroundColor = '#000000';

        // –ë–õ–û–ö–ò–†–û–í–ö–ê –°–í–ê–ô–ü–ê –í–ù–ò–ó (GHOST SCROLL)
        document.addEventListener('touchmove', function (e) {
            if (e.target.closest('.grid')) return; // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ —Å–µ—Ç–∫–∏, –µ—Å–ª–∏ –æ–Ω–∞ –≤—ã–π–¥–µ—Ç –∑–∞ —ç–∫—Ä–∞–Ω
            e.preventDefault();
        }, { passive: false });

        const BOSS_ID = 8287041036;

        function action(name) {
            tg.HapticFeedback.impactOccurred('medium');
            tg.showAlert("–í—ã –æ—Ç–∫—Ä—ã–ª–∏ —Ä–∞–∑–¥–µ–ª: " + name);
        }

        async function init() {
            const user = tg.initDataUnsafe.user || { id: BOSS_ID, first_name: "BOSS" };
            
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tgId: user.id, name: user.first_name })
                });
                const data = await res.json();

                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';

                document.getElementById('u-id').innerText = user.id;
                const nameEl = document.getElementById('u-name');
                const balEl = document.getElementById('u-bal');

                // –ü–†–û–í–ï–†–ö–ê –ù–ê BOSS
                if (user.id === BOSS_ID || data.role === 'owner') {
                    nameEl.innerText = (data.name || user.first_name);
                    nameEl.classList.add('boss-glow');
                    balEl.innerText = "üåô ‚àû";
                    document.getElementById('own-card').style.display = 'flex';
                    document.getElementById('adm-card').style.display = 'flex';
                } else {
                    nameEl.innerText = (data.name || user.first_name);
                    balEl.innerText = "üåô " + (data.balance || 0);
                    if (data.role === 'admin') document.getElementById('adm-card').style.display = 'flex';
                }

            } catch (e) {
                console.error(e);
            }
        }

        setTimeout(init, 500);
    </script>
</body>
</html>
