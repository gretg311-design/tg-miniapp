<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p-color: #a020f0; --boss-color: #ff3e3e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; color: #fff; font-family: sans-serif;
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; position: fixed; touch-action: none;
        }

        /* –≠–ö–†–ê–ù –û–®–ò–ë–ö–ò –ë–†–ê–£–ó–ï–†–ê */
        #browser-lock {
            display: none; position: fixed; inset: 0; background: #000;
            flex-direction: column; justify-content: center; align-items: center; z-index: 10000;
        }

        #loader { 
            position: fixed; inset: 0; background: #000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; 
        }
        .moon { 
            width: 85px; height: 85px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 40px var(--p-color); animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        #reg-screen { 
            display: none; position: fixed; inset: 0; background: #000; 
            flex-direction: column; justify-content: center; align-items: center; z-index: 5000;
        }
        .reg-input {
            background: #111; border: 2px solid var(--p-color); color: #fff;
            padding: 15px; border-radius: 15px; width: 85%; font-size: 18px; text-align: center; outline: none; margin-bottom: 20px;
        }
        .reg-btn { background: var(--p-color); color: #fff; border: none; padding: 15px 50px; border-radius: 15px; font-weight: bold; }

        #main-ui { display: none; height: 100vh; flex-direction: column; }
        .header { 
            padding: 25px 20px; background: #0a0a0a; border-bottom: 2px solid var(--p-color); 
            display: flex; justify-content: space-between; align-items: center;
        }
        .user-name { font-size: 20px; font-weight: 900; text-transform: uppercase; }
        .boss-glow { color: var(--boss-color); text-shadow: 0 0 15px var(--boss-color); }
        .balance { color: #f1c40f; font-size: 22px; font-weight: 900; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; flex-grow: 1; align-content: start; }
        .card { 
            background: #121212; border: 1px solid #222; border-radius: 20px; padding: 30px 10px; 
            text-align: center; font-size: 14px; font-weight: 800; color: #fff; text-transform: uppercase;
        }
        .card:active { transform: scale(0.95); border-color: var(--p-color); }
        .own-card { grid-column: span 2; border: 2px solid var(--boss-color) !important; color: var(--boss-color); display: none; }
    </style>
</head>
<body>

    <div id="browser-lock">
        <h2 style="color:red;">–û–®–ò–ë–ö–ê –î–û–°–¢–£–ü–ê</h2>
        <p>–ó–∞–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Telegram</p>
    </div>

    <div id="loader"><div class="moon"></div></div>

    <div id="reg-screen">
        <h2 style="margin-bottom: 25px;">–ö–¢–û –¢–´?</h2>
        <input type="text" id="name-input" class="reg-input" placeholder="–í–í–ï–î–ò –ò–ú–Ø..." maxlength="12">
        <button class="reg-btn" onclick="registerUser()">–ù–ê–ß–ê–¢–¨</button>
    </div>

    <div id="main-ui">
        <div class="header">
            <div class="user-info">
                <div id="u-name" class="user-name">---</div>
                <div style="font-size: 10px; color: #444; margin-top:5px;">ID: <span id="u-id">000000</span></div>
            </div>
            <div id="u-bal" class="balance">üåô 0</div>
        </div>
        <div class="grid">
            <div class="card" onclick="tg.showAlert('–ß–∞—Ç—ã')">–ß–∞—Ç—ã</div>
            <div class="card" onclick="tg.showAlert('–ü–µ—Ä—Å–æ–Ω–∞–∂–∏')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="card" onclick="tg.showAlert('–ï–∂–µ–¥–Ω–µ–≤–∫–∞')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="card" onclick="tg.showAlert('–ü—Ä–æ–º–æ–∫–æ–¥—ã')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="card" onclick="tg.showAlert('–ú–∞–≥–∞–∑–∏–Ω')">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="card" onclick="tg.showAlert('–ó–∞–¥–∞–Ω–∏—è')">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="card" onclick="tg.showAlert('–ü—Ä–æ—Ñ–∏–ª—å')">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="card" onclick="tg.showAlert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div id="own-card" class="card own-card">–ö–æ–Ω—Å–æ–ª—å BOSS</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const BOSS_ID = 8287041036;

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        if (!tg.initData) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('browser-lock').style.display = 'flex';
        }

        tg.expand();
        tg.enableClosingConfirmation();

        // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ ID
        const currentTgId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : BOSS_ID;

        async function init() {
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tgId: currentTgId })
                });
                const data = await res.json();

                if (data.isNew) {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('reg-screen').style.display = 'flex';
                } else {
                    showMenu(data);
                }
            } catch (e) { 
                console.error(e);
                document.getElementById('u-name').innerText = "–û–®–ò–ë–ö–ê –ë–ê–ó–´";
            }
        }

        async function registerUser() {
            const nameInput = document.getElementById('name-input').value.trim();
            if (!nameInput) return tg.showAlert("–í–í–ï–î–ò –ò–ú–Ø!");
            
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tgId: currentTgId, name: nameInput })
            });
            const data = await res.json();
            showMenu(data);
        }

        function showMenu(userObj) {
            // –ü–†–û–í–ï–†–ö–ê: –ï—Å–ª–∏ –æ–±—ä–µ–∫—Ç –±–∏—Ç—ã–π, –Ω–µ –∑–∞–ø–æ–ª–Ω—è–µ–º
            if (!userObj || !userObj.tgId) return;

            document.getElementById('loader').style.display = 'none';
            document.getElementById('reg-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';

            document.getElementById('u-id').innerText = userObj.tgId;
            const nameEl = document.getElementById('u-name');
            const balEl = document.getElementById('u-bal');
            
            // –ï—Å–ª–∏ –∏–º–µ–Ω–∏ –Ω–µ—Ç –≤ –æ–±—ä–µ–∫—Ç–µ (—Ö–æ—Ç—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å), —Å—Ç–∞–≤–∏–º –¥–µ—Ñ–æ–ª—Ç
            const finalName = userObj.name || "–ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨";
            nameEl.innerText = finalName.toUpperCase();
            
            if (Number(userObj.tgId) === BOSS_ID) {
                nameEl.classList.add('boss-glow');
                nameEl.innerText = finalName.toUpperCase() + " [BOSS]";
                balEl.innerText = "üåô ‚àû";
                document.getElementById('own-card').style.display = 'flex';
            } else {
                balEl.innerText = "üåô " + (userObj.balance || 0);
            }
        }

        init();
        
        // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–≤–∞–π–ø–∞ (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤–Ω—É—Ç—Ä–∏ –¢–ì)
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.grid')) return;
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
