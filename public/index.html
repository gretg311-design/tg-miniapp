<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: #05000a; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #05000a; display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .moon-loader { width: 70px; height: 70px; background: #fff; border-radius: 50%; box-shadow: 0 0 25px #fff; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(0.9); opacity: 0.6; } 50% { transform: scale(1); opacity: 1; } }

        #app { display: none; padding: 15px; height: 100vh; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .user-name { font-weight: bold; font-size: 18px; color: #bc13fe; }
        .ultra-nick {
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { background: #150025; border: 1px solid #3d0066; border-radius: 12px; height: 60px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 11px; text-transform: uppercase; text-align: center; }
        #own-btn, #adm-btn { display: none; }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #0c001a; border-top: 1px solid #222; display: flex; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #888; border-right: 1px solid #222; }

        #shards-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:3000; flex-direction:column; align-items:center; justify-content:center; }
        .modal-content { width: 85%; background: #150025; border: 1px solid #bc13fe; padding: 25px; border-radius: 20px; text-align: center; }
        input { width: 100%; background: #000; border: 1px solid #3d0066; color: #fff; padding: 12px; margin: 10px 0; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

<div id="loading"><div class="moon-loader"></div></div>

<div id="app">
    <div class="header">
        <div>
            <div id="u-name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div id="u-id" style="font-size:10px; color:gray;">ID: ...</div>
        </div>
        <div style="font-size: 18px; font-weight: bold;">üåô <span id="u-shards">0</span></div>
    </div>

    <div class="grid">
        <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
        <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div class="btn" id="adm-btn" style="border-color:#00f2ff; color:#00f2ff">–ê–¥–º–∏–Ω–∫–∞</div>
        <div class="btn" id="own-btn" style="border-color:#ff0055; color:#ff0055" onclick="openShards()">–ö–æ–Ω—Å–æ–ª—å</div>
    </div>

    <div class="nav-bar">
        <div class="nav-item">‚óÄ –ù–ê–ó–ê–î</div>
        <div class="nav-item" style="border-right:none">üè† –î–û–ú–û–ô</div>
    </div>
</div>

<div id="shards-modal">
    <div class="modal-content">
        <h3 style="color:#bc13fe">–í–´–î–ê–ß–ê</h3>
        <input type="number" id="target-id" placeholder="Telegram ID">
        <input type="number" id="amount" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
        <button onclick="sendShards()" style="background:#bc13fe; color:#fff; border:none; width:100%; padding:15px; border-radius:10px; font-weight:bold;">–û–¢–ü–†–ê–í–ò–¢–¨</button>
        <p onclick="closeModal()" style="color:gray; margin-top:15px;">–û–¢–ú–ï–ù–ê</p>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    // –î–µ—Ñ–æ–ª—Ç–Ω—ã–π ID –¥–ª—è —Ç–µ—Å—Ç–æ–≤, –µ—Å–ª–∏ –∑–∞–ø—É—Å–∫–∞–µ—à—å –Ω–µ –≤ –¢–ì
    const curId = tg.initDataUnsafe?.user?.id ? Number(tg.initDataUnsafe.user.id) : 8287041036;
    const curName = tg.initDataUnsafe?.user?.first_name || "User";

    function openShards() { document.getElementById('shards-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('shards-modal').style.display = 'none'; }

    async function init() {
        try {
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tg_id: curId, name: curName })
            });
            const data = await res.json();
            
            console.log("Server Response:", data); // –ü–æ—Å–º–æ—Ç—Ä–∏ —ç—Ç–æ –≤ –∫–æ–Ω—Å–æ–ª–∏, –µ—Å–ª–∏ –±—É–¥—É—Ç –ø—Ä–æ–±–ª–µ–º—ã

            // –ñ–ï–°–¢–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê –î–ê–ù–ù–´–•
            const nameEl = document.getElementById('u-name');
            nameEl.innerText = data.name || curName;
            
            if(data.sub === 'Ultra') nameEl.classList.add('ultra-nick');

            document.getElementById('u-id').innerText = "ID: " + (data.tg_id || curId);
            document.getElementById('u-shards').innerText = data.moon_shards > 1000000 ? "‚àû" : (data.moon_shards || 0);
            
            if(data.role === 'owner') {
                document.getElementById('own-btn').style.display = 'flex';
                document.getElementById('adm-btn').style.display = 'flex';
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        } catch(e) {
            document.getElementById('u-name').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞";
        }
    }

    async function sendShards() {
        const tid = document.getElementById('target-id').value;
        const amt = document.getElementById('amount').value;
        await fetch('/api/admin/give-shards', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ target_id: tid, amount: amt })
        });
        alert("–ì–æ—Ç–æ–≤–æ");
        location.reload();
    }

    init();
</script>
</body>
</html>
