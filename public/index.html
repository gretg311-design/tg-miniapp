<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime AI 18+</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(30, 0, 50, 0.8); }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        .screen { height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; border-bottom: 1px solid var(--neon); background: var(--glass); display: flex; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; overflow-y: auto; flex-grow: 1; }
        .card { background: var(--glass); border-radius: 12px; border: 1px solid rgba(188,19,254,0.3); overflow: hidden; position: relative; }
        .card img { width: 100%; height: 140px; object-fit: cover; }
        .nav { height: 70px; border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; background: #0a001a; }
        .nav-btn { color: var(--neon); font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .hidden { display: none; }
        input, textarea, select { background: rgba(255,255,255,0.05); border: 1px solid var(--neon); color: #fff; padding: 10px; border-radius: 10px; width: 90%; margin-bottom: 10px; }
        #moon-loader { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .moon-icon { width: 60px; height: 60px; background: #fff; border-radius: 50%; box-shadow: 0 0 30px var(--neon); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.1);} }
    </style>
</head>
<body>

<div id="moon-loader"><div class="moon-icon"></div></div>

<div class="screen">
    <div class="header">
        <span id="u-name">...</span>
        <span>üåô <b id="u-bal">10</b></span>
    </div>

    <div id="chars-screen" class="grid">
        </div>

    <div id="shop-screen" class="hidden" style="padding: 20px;">
        <h3>–ú–∞–≥–∞–∑–∏–Ω –û—Å–∫–æ–ª–∫–æ–≤ üåô</h3>
        <button onclick="payStars(500, 500)" style="width:100%; padding:15px; margin-bottom:10px; border:1px solid var(--neon); background:none; color:#fff;">‚≠ê 500 –ó–≤–µ–∑–¥ (500 üåô)</button>
        <button onclick="payCrypto(5, 500)" style="width:100%; padding:15px; border:1px solid var(--neon); background:none; color:#fff;">üíé $5 Crypto (500 üåô)</button>
    </div>

    <div id="admin-screen" class="hidden" style="padding: 20px; overflow-y: auto;">
        <h3>–°–æ–∑–¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h3>
        <input type="text" id="adm-name" placeholder="–ò–º—è">
        <input type="number" id="adm-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        <textarea id="adm-pers" placeholder="–•–∞—Ä–∞–∫—Ç–µ—Ä (–ø–æ—à–ª—ã–π/–¥–æ–º–∏–Ω–∞–Ω—Ç/—Ç.–¥.)"></textarea>
        <textarea id="adm-story" placeholder="–ò—Å—Ç–æ—Ä–∏—è/–õ–æ—Ä"></textarea>
        <p>–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ –∏–∑ –ø–∞–º—è—Ç–∏:</p>
        <input type="file" id="adm-file" accept="image/*">
        <button onclick="createChar()" style="width:100%; padding:15px; background:var(--neon); color:#fff; border:none; border-radius:10px; margin-top:10px;">–°–û–ó–î–ê–¢–¨</button>
    </div>

    <div class="nav">
        <div class="nav-btn" onclick="show('chars')">–ì–ï–†–û–ò</div>
        <div class="nav-btn" onclick="show('shop')">–ú–ê–ì–ê–ó–ò–ù</div>
        <div class="nav-btn" id="adm-nav" onclick="show('admin')">–ê–î–ú–ò–ù–ö–ê</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = "https://tg-miniapp-hr0a.onrender.com";
    tg.expand();

    window.onload = () => {
        document.getElementById('u-name').innerText = tg.initDataUnsafe.user?.first_name || "–°—ç–º–ø–∞–π";
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–≤–Ω–µ—Ä–∞ –ø–æ ID –∏–∑ –Ω–∞—à–µ–≥–æ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        if(tg.initDataUnsafe.user?.id != 8287041036) document.getElementById('adm-nav').classList.add('hidden');
        setTimeout(() => document.getElementById('moon-loader').classList.add('hidden'), 2000);
    };

    function show(id) {
        ['chars-screen', 'shop-screen', 'admin-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id + '-screen').classList.remove('hidden');
    }

    async function createChar() {
        const file = document.getElementById('adm-file').files[0];
        const fd = new FormData();
        fd.append('photo', file);
        fd.append('name', document.getElementById('adm-name').value);
        fd.append('age', document.getElementById('adm-age').value);
        fd.append('personality', document.getElementById('adm-pers').value);
        fd.append('story', document.getElementById('adm-story').value);
        
        await fetch(`${API}/api/admin/add-char`, { method: 'POST', body: fd });
        alert("–ü–µ—Ä—Å–æ–Ω–∞–∂ —Å–æ–∑–¥–∞–Ω!");
        show('chars');
    }

    async function payStars(s, m) {
        const res = await fetch(`${API}/api/pay/stars`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({userId: tg.initDataUnsafe.user.id, starsAmount: s, moonAmount: m})
        });
        const data = await res.json();
        tg.openInvoice(data.link);
    }
</script>
</body>
</html>
