<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anime AI</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1b1b2f, #0b0b12);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    #app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 16px;
      box-shadow: 0 0 20px rgba(124, 124, 255, 0.15);
    }

    .card div {
      margin-bottom: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 13px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7c7cff, #9f7cff);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(124, 124, 255, 0.35);
    }

    button:active {
      transform: scale(0.98);
    }

    .loading {
      text-align: center;
      margin-top: 40px;
      opacity: 0.8;
      font-size: 16px;
    }

    .moon {
      font-size: 32px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
