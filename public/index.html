<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moon Project</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* БАЗА И ЗАЩИТА */
        html, body {
            background-color: #05010a; color: white; font-family: sans-serif;
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            overflow: hidden; touch-action: none;
        }

        /* ЭКРАН ЗАГРУЗКИ */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #05010a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .disclaimer { position: absolute; top: 20px; right: 20px; font-size: 10px; color: #444; text-transform: uppercase; }
        .version-label { position: absolute; bottom: 30px; font-size: 12px; color: #333; letter-spacing: 3px; text-transform: uppercase; }
        .moon-box {
            width: 100px; height: 100px; border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #ddd 70%, #888 100%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            animation: moon-pulse 2s infinite ease-in-out; margin-bottom: 25px;
        }
        @keyframes moon-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .loading-text { font-size: 14px; color: #aaa; text-transform: uppercase; letter-spacing: 4px; }

        /* ИНТЕРФЕЙС */
        #app-content { display: none; padding: 20px; box-sizing: border-box; height: 100vh; flex-direction: column; }
        
        .user-block { display: flex; align-items: center; gap: 10px; }
        .user-info-text { display: flex; flex-direction: column; }

        /* НЕОНОВЫЕ НИКИ И ТЕГИ */
        .nick-default { font-size: 20px; font-weight: bold; color: white; }
        
        /* Цвета подписок */
        .sub-tag {
            font-size: 9px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase;
            font-weight: 800; letter-spacing: 1px; margin-left: 5px; vertical-align: middle;
        }

        /* PREMIUM - Синий неон */
        .nick-premium { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; font-weight: bold; font-size: 20px; }
        .tag-premium { background: #00d2ff; color: black; box-shadow: 0 0 10px #00d2ff; }

        /* PRO - Зеленый неон */
        .nick-pro { color: #39ff14; text-shadow: 0 0 10px #39ff14; font-weight: bold; font-size: 20px; }
        .tag-pro { background: #39ff14; color: black; box-shadow: 0 0 10px #39ff14; }

        /* VIP - Золотой неон */
        .nick-vip { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; font-weight: bold; font-size: 20px; }
        .tag-vip { background: #ffcc00; color: black; box-shadow: 0 0 10px #ffcc00; }

        /* ULTRA / OWNER - Фиолетовый градиент */
        .nick-ultra {
            font-size: 22px; font-weight: 900;
            background: linear-gradient(90deg, #bc42f5, #00bcd4, #bc42f5);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite; filter: drop-shadow(0 0 5px rgba(188, 66, 245, 0.5));
        }
        .tag-ultra { background: linear-gradient(90deg, #bc42f5, #00bcd4); color: white; box-shadow: 0 0 15px #bc42f5; }

        @keyframes shine { to { background-position: 200% center; } }

        .balance { font-size: 26px; color: #ffcc00; display: flex; align-items: center; gap: 8px; }

        /* СЕТКА */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .menu-item { background: #120520; border: 1px solid #2d1b4d; border-radius: 12px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-weight: bold; font-size: 11px; height: 65px; }
        .btn-adm { border-color: #00bcd4; color: #00bcd4; display: none; }
        .btn-con { border-color: #e91e63; color: #e91e63; display: none; }

        /* КОНСОЛЬ */
        #console-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 1, 10, 0.98); z-index: 10005; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .console-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .console-btn { background: #1a0b35; border: 1px solid #e91e63; border-radius: 10px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 10px; text-transform: uppercase; font-weight: bold; color: white; cursor: pointer; }
        .console-input { background: #120520; border: 1px solid #e91e63; border-radius: 8px; padding: 15px; color: white; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        #shard-manager, #sub-manager { display: none; width: 100%; flex-direction: column; gap: 10px; }

        /* НАВИГАЦИЯ */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 75px; display: flex; border-top: 1px solid #1a0b35; background: #05010a; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; color: #aaa; font-weight: bold; text-transform: uppercase; font-size: 11px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loading-screen">
        <div class="disclaimer">все персонажи вымышлены</div>
        <div class="moon-box"></div>
        <div class="loading-text">загрузка мира....</div>
        <div class="version-label">версия обновления 1.0.1</div>
    </div>

    <div id="console-modal">
        <h2 style="color:#e91e63; margin-bottom: 20px;">CONSOLE</h2>
        <div id="con-main" class="console-grid">
            <div class="console-btn" onclick="openMenu('shard-manager')">Осколки</div>
            <div class="console-btn" onclick="openMenu('sub-manager')">Подписки</div>
            <div class="console-btn" onclick="alert('Персонаж')">Персонаж</div>
            <div class="console-btn" onclick="alert('Цены')">Цены</div>
            <div class="console-btn" onclick="alert('Назначить админа')">Назначить админа</div>
            <div class="console-btn" onclick="alert('Промокоды')">Промокоды</div>
            <div class="console-btn" onclick="alert('Задания')">Задания</div>
        </div>
        <div id="shard-manager">
            <input type="number" id="sid" placeholder="TG ID" class="console-input">
            <input type="number" id="samt" placeholder="Количество" class="console-input">
            <div class="console-grid">
                <div class="console-btn" onclick="manageShards('add')" style="border-color:#4caf50;">Выдать</div>
                <div class="console-btn" onclick="manageShards('take')" style="border-color:#f44336;">Забрать</div>
            </div>
            <div class="console-btn" onclick="backToMain()" style="margin-top:10px; border-color:#555;">Назад</div>
        </div>
        <div id="sub-manager">
