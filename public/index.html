<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anime RP AI</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="background:#0b0b0b;color:#00ffcc;font-family:monospace">
<h3>⏳ Проверка Telegram...</h3>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

fetch("https://ТВОЙ_RENDER_URL/api/auth", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ initData: tg.initData })
})
.then(r => r.json())
.then(d => {
  if (!d.ok) {
    document.body.innerHTML = "❌ Ошибка Telegram";
    return;
  }

  document.body.innerHTML = `
    <h2>✅ Добро пожаловать</h2>
    <pre>
ID: ${d.user.id}
Username: @${d.user.username || "—"}
Premium: ${d.user.is_premium ? "YES" : "NO"}
    </pre>
  `;
});
</script>
</body>
</html>
