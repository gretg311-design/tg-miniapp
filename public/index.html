<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        .moon-loader { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .moon { width: 60px; height: 60px; background: #fff; border-radius: 50%; box-shadow: 0 0 30px #a020f0; animation: p 2s infinite; }
        @keyframes p { 0%,100% {transform: scale(1);} 50% {transform: scale(1.2);} }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); padding: 15px; border-bottom: 1px solid #a020f0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        .btn { background: #1a1a1a; border: 1px solid #333; padding: 20px; text-align: center; border-radius: 10px; font-size: 12px; }
        .boss { color: #ff3e3e; text-shadow: 0 0 10px #ff3e3e; }
    </style>
</head>
<body>
    <div id="loader" class="moon-loader"><div class="moon"></div></div>
    <div class="glass">
        <div id="u-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="u-bal" style="color: #f1c40f;">üåô --</div>
    </div>
    <div class="grid">
        <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
        <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div id="adm" class="btn" style="display:none">–ê–¥–º–∏–Ω–∫–∞</div>
        <div id="own" class="btn" style="display:none; border-color: red;">–ö–æ–Ω—Å–æ–ª—å</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.isClosingConfirmationEnabled = true;

        const userData = tg.initDataUnsafe.user || { id: 8287041036, first_name: "BOSS" };

        fetch('/api/auth', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ tgId: userData.id, name: userData.first_name })
        })
        .then(r => r.json())
        .then(data => {
            document.getElementById('loader').style.display = 'none';
            const nameEl = document.getElementById('u-name');
            nameEl.innerText = data.name + (data.role === 'owner' ? ' (BOSS)' : '');
            if(data.role === 'owner') nameEl.classList.add('boss');
            
            document.getElementById('u-bal').innerText = data.role === 'owner' ? 'üåô ‚àû' : 'üåô ' + data.balance;
            if(data.role === 'owner' || data.role === 'admin') document.getElementById('adm').style.display = 'block';
            if(data.role === 'owner') document.getElementById('own').style.display = 'block';
        })
        .catch(e => {
            alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏! –ü—Ä–æ–≤–µ—Ä—å MONGO_URL –∏ –¥–æ—Å—Ç—É–ø 0.0.0.0/0 –≤ MongoDB");
        });
    </script>
</body>
</html>
