<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #05000a; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #05000a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 4000; }
        .moon-loader { width: 80px; height: 80px; background: #fff; border-radius: 50%; box-shadow: 0 0 20px #fff; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(0.9); opacity: 0.6; } 50% { transform: scale(1); opacity: 1; } }
        #app { display: none; padding: 15px; flex-direction: column; height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-name { color: #bc13fe; font-weight: bold; font-size: 18px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 80px; }
        .btn { background: #150025; border: 1px solid #3d0066; border-radius: 12px; height: 70px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 11px; text-transform: uppercase; text-align: center; }
        #own-btn { border-color: #ff0055; color: #ff0055; display: none; }
        #adm-btn { border-color: #00f2ff; color: #00f2ff; display: none; }
        #console-modal, #shards-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); z-index:2000; flex-direction:column; align-items:center; justify-content:center; }
        .c-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 90%; }
        .c-btn { background: #1a0000; border: 1px solid #ff0055; padding: 18px; border-radius: 10px; text-align: center; font-size: 10px; font-weight: bold; }
        .modal-content { width: 85%; background: #150025; border: 1px solid #bc13fe; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; align-items: center; }
        .modal-input { width: 100%; background: #0c001a; border: 1px solid #3d0066; border-radius: 10px; padding: 12px; color: #fff; margin: 10px 0; text-align: center; }
        .action-btn { width: 100%; background: #bc13fe; color: #fff; border: none; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 10px; }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 65px; background: #0c001a; border-top: 1px solid #222; display: flex; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #888; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loading"><div class="moon-loader"></div></div>
    <div id="app">
        <div class="header">
            <div><div class="user-name" id="u-name">...</div><div id="u-id" style="font-size:10px; color:gray;"></div></div>
            <div style="font-size: 18px; font-weight: bold;">üåô <span id="u-shards">0</span></div>
        </div>
        <div class="grid">
            <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div class="btn" id="adm-btn">–ê–¥–º–∏–Ω–∫–∞</div>
            <div class="btn" id="own-btn" onclick="openConsole()">–ö–æ–Ω—Å–æ–ª—å</div>
        </div>
        <div class="nav-bar">
            <div class="nav-item"><div>‚óÄ</div><div>–ù–ê–ó–ê–î</div></div>
            <div class="nav-item"><div>üè†</div><div>–î–û–ú–û–ô</div></div>
        </div>
    </div>

    <div id="console-modal">
        <h2 style="color:#ff0055; margin-bottom: 20px;">OWNER MENU</h2>
        <div class="c-grid">
            <div class="c-btn" onclick="openShards()">–û—Å–∫–æ–ª–∫–∏</div>
            <div class="c-btn" onclick="closeAll()" style="border-color:#fff">–í–´–•–û–î</div>
        </div>
    </div>

    <div id="shards-modal">
        <div class="modal-content">
            <h3 style="color:#bc13fe">ADD SHARDS</h3>
            <input type="number" id="target-id" class="modal-input" placeholder="Telegram ID">
            <input type="number" id="shards-amount" class="modal-input" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
            <button class="action-btn" onclick="sendShards()">–ù–∞—á–∏—Å–ª–∏—Ç—å</button>
            <div onclick="closeAll()" style="margin-top:15px; color:gray; font-size:12px;">–û–¢–ú–ï–ù–ê</div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const curId = tg.initDataUnsafe?.user?.id ? Number(tg.initDataUnsafe.user.id) : 8287041036;
        const curName = tg.initDataUnsafe?.user?.first_name || "Owner";

        function openConsole() { document.getElementById('console-modal').style.display = 'flex'; }
        function openShards() { 
            document.getElementById('console-modal').style.display = 'none';
            document.getElementById('shards-modal').style.display = 'flex'; 
        }
        function closeAll() {
            document.getElementById('console-modal').style.display = 'none';
            document.getElementById('shards-modal').style.display = 'none';
        }

        async function sendShards() {
            const target = document.getElementById('target-id').value;
            const amount = document.getElementById('shards-amount').value;
            if(!target || !amount) return alert("–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!");

            const res = await fetch('/api/admin/give-shards', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ admin_id: curId, target_id: Number(target), amount: Number(amount) })
            });
            const d = await res.json();
            if(d.status === "success") {
                alert("–ì–æ—Ç–æ–≤–æ!");
                if(Number(target) === curId) document.getElementById('u-shards').innerText = d.new_balance;
                closeAll();
            } else {
                alert("–û—à–∏–±–∫–∞: " + (d.message || "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞"));
            }
        }

        async function init() {
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tg_id: curId, name: curName })
            });
            const data = await res.json();
            document.getElementById('u-name').innerText = curName;
            document.getElementById('u-id').innerText = "ID: " + curId;
            document.getElementById('u-shards').innerText = data.moon_shards || 0;
            if(data.role === 'owner') document.getElementById('own-btn').style.display = 'flex';
            if(data.role === 'admin' || data.role === 'owner') document.getElementById('adm-btn').style.display = 'flex';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        }
        init();
    </script>
</body>
</html>
