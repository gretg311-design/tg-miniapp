<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Moon Project - –ñ–µ–ª–µ–∑–æ–±–µ—Ç–æ–Ω 1.2.0 FULL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; -webkit-user-select: none; }
        html, body { background: #05010a; color: white; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; width: 100vw; touch-action: none; overscroll-behavior: none; }
        
        /* –ü–£–õ–¨–°–ò–†–£–Æ–©–ê–Ø –õ–£–ù–ê */
        #loading { position: fixed; inset: 0; background: #05010a; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .moon-logo { width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(circle, #fff, #888); box-shadow: 0 0 35px #fff; animation: pulseMoon 2s infinite ease-in-out; }
        @keyframes pulseMoon { 0% { transform: scale(1); box-shadow: 0 0 30px #fff; } 50% { transform: scale(1.1); box-shadow: 0 0 60px #fff; } 100% { transform: scale(1); box-shadow: 0 0 30px #fff; } }

        #app { padding: 20px; display: none; flex-direction: column; height: 100vh; overflow-y: auto; padding-bottom: 40px; }
        .u-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 25px; }
        .nick-ultra { font-size: 22px; font-weight: 900; background: linear-gradient(90deg, #bc42f5, #00bcd4, #bc42f5); background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-item { background: #11081d; border: 1px solid #2d164d; border-radius: 12px; height: 65px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-weight: bold; font-size: 10px; color: #fff; cursor: pointer; text-align: center; }
        .btn-adm { border-color: #00bcd4; color: #00bcd4; }
        .btn-con { border-color: #e91e63; color: #e91e63; }

        .overlay { display: none; position: fixed; inset: 0; background: #05010a; z-index: 15000; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .info-card { width: 100%; background: #0d041a; border: 1px solid #2d164d; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .term-in { background: #000; border: 1px solid #2d164d; border-radius: 8px; padding: 12px; color: #fff; width: 100%; margin-bottom: 10px; font-size: 14px; }
        .term-btn { background: #1a0b2e; border: 1px solid #e91e63; padding: 15px; border-radius: 10px; text-align: center; width: 100%; color: #fff; text-transform: uppercase; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
        
        .con-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 20px; }
        .con-btn { border: 1px solid #e91e63; background: rgba(233, 30, 99, 0.05); border-radius: 10px; height: 60px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 9px; text-transform: uppercase; font-weight: bold; cursor: pointer; text-align: center; }

        .p-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1a0b2e; font-size: 14px; }
        .p-label { color: #888; }
        .p-val { color: #fff; font-weight: bold; }

        .s-label { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 8px; display: block; text-align: left; }
        .gender-box { display: flex; gap: 10px; margin-bottom: 10px; width: 100%; }
        .gender-btn { flex: 1; padding: 10px; border: 1px solid #2d164d; border-radius: 8px; text-align: center; font-size: 12px; color: #555; cursor: pointer; }
        .gender-btn.active { border-color: #bc42f5; color: #bc42f5; background: rgba(188, 66, 245, 0.1); }

        #char-preview { width: 100%; max-height: 150px; border-radius: 10px; object-fit: contain; margin-bottom: 10px; display: none; border: 1px solid #bc42f5; }
        .char-counter { font-size: 10px; color: #bc42f5; text-align: right; margin-top: -8px; margin-bottom: 10px; }
        
        .char-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .char-card { background: #0d041a; border: 1px solid #2d164d; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; cursor: pointer; }
        .char-card img { width: 100%; height: 120px; object-fit: cover; }
        .char-card-info { padding: 10px; text-align: center; }
        .char-card-name { font-weight: bold; color: #fff; font-size: 14px; margin-bottom: 5px; }

        .chat-container { flex: 1; width: 100%; background: #05010a; display: flex; flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .msg-box { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .msg-user { background: #2d164d; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-char { background: #1a0b2e; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #bc42f5; }
        .chat-input-area { display: flex; gap: 10px; padding: 10px; background: #0d041a; border-top: 1px solid #2d164d; }
        .chat-input { flex: 1; background: #000; border: 1px solid #555; border-radius: 20px; padding: 10px 15px; color: white; outline: none; }
        .chat-send-btn { background: #bc42f5; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loading"><div class="moon-logo"></div></div>

    <div id="app">
        <div class="u-header">
            <div><div id="u-name" class="nick-ultra">...</div><div style="font-size:12px; color:#555;">ID: <span id="u-id-head">0</span></div></div>
            <div style="font-size: 22px; font-weight: bold;">üåô <span id="shards-balance">0</span></div>
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="openChatList()">–ß–∞—Ç—ã</div>
            <div class="menu-item" onclick="openPanel('p-user-chars')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="menu-item" onclick="openPanel('p-daily')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="menu-item" onclick="tg.showAlert('–ó–∞–¥–∞–Ω–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="menu-item" onclick="openPanel('p-shop')">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="menu-item" onclick="tg.showAlert('–ü—Ä–æ–º–æ–∫–æ–¥—ã –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="menu-item" onclick="openPanel('p-profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="menu-item" onclick="openPanel('p-settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∞</div>
            <div class="menu-item btn-adm" id="nav-adm" style="display:none;" onclick="openPanel('p-adm')">–ê–¥–º–∏–Ω–∫–∞</div>
            <div class="menu-item btn-con" id="nav-con" style="display:none;" onclick="openPanel('p-con')">–ö–æ–Ω—Å–æ–ª—å</div>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        const BackButton = tg.BackButton; // –ù–∞—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –¢–µ–ª–µ–≥—Ä–∞–º
        tg.expand();
        tg.enableClosingConfirmation();

        const OID = "8287041036";
        let stack = []; 
        let userData = { shards: 0, subscription: "FREE", is_admin: false };
        let allChars = [];
        let activeCharId = null;

        function getUid() { return String(tg.initDataUnsafe?.user?.id || OID); }

        // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –û–ö–ù–ê–ú–ò –ò –ö–ù–û–ü–ö–û–ô –ù–ê–ó–ê–î ---
        function openPanel(id) {
            stack.push(id);
            document.getElementById(id).style.display = 'flex';
            BackButton.show(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫—É –≤ —É–≥–ª—É –¢–ì
        }

        function back() {
            if (stack.length > 0) {
                const lastId = stack.pop();
                document.getElementById(lastId).style.display = 'none';
            }
            // –ï—Å–ª–∏ –æ–∫–æ–Ω –±–æ–ª—å—à–µ –Ω–µ—Ç ‚Äî –ø—Ä—è—á–µ–º —Å—Ç—Ä–µ–ª–æ—á–∫—É
            if (stack.length === 0) {
                BackButton.hide();
            }
        }

        // –°–ª—É—à–∞–µ–º –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞ —Å–∏—Å—Ç–µ–º–Ω—É—é –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –≤ –¢–ì
        BackButton.onClick(() => {
            back();
        });

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø (–§–ò–ö–° –õ–£–ù–´) ---
        async function init() {
            const uid = getUid();
            const u = tg.initDataUnsafe?.user || { first_name: "Owner" };
            
            // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è
            document.getElementById('u-id-head').innerText = uid;
            document.getElementById('u-name').innerText = u.first_name;

            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            try {
                // –¢—É—Ç —Ç–≤–æ–π fetch –∑–∞–ø—Ä–æ—Å –∫ –±–∞–∑–µ
            } catch (e) { console.log("Offline mode"); }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∞–≤
            if(uid === OID) {
                document.getElementById('shards-balance').innerText = "‚àû";
                document.getElementById('nav-adm').style.display = 'flex';
                document.getElementById('nav-con').style.display = 'flex';
            }

            // –ñ–ï–°–¢–ö–ò–ô –§–ò–ö–°: –õ—É–Ω–∞ —É—Ö–æ–¥–∏—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é
            setTimeout(() => {
                const loader = document.getElementById('loading');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none'; // –£–±–∏—Ä–∞–µ–º –±–ª–æ–∫ –∏–∑ DOM
                    document.getElementById('app').style.display = 'flex';
                }, 500);
            }, 2000);
        }

        // --- –õ–û–ì–ò–ö–ê –ß–ê–¢–û–í ---
        async function renderUserChars() {
            try {
                const res = await fetch('/api/get-characters');
                allChars = await res.json();
                const list = document.getElementById('user-char-list');
                list.innerHTML = allChars.map(c => `
                    <div class="char-card" onclick="openDossier(${c.id})">
                        <img src="${c.photo}">
                        <div class="char-card-info">
                            <div class="char-card-name">${c.name}</div>
                        </div>
                    </div>`).join('');
            } catch (e) {}
        }

        function openChatList() {
            // –õ–æ–≥–∏–∫–∞ —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤
            openPanel('p-user-chatlist');
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (sendMessage, buyItem, modFunds) –≤—Å—Ç–∞–≤–ª—è–π —Å—é–¥–∞ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        
        window.onload = init;
    </script>
</body>
</html>
