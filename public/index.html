<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(15, 5, 25, 0.98); --border: rgba(188, 19, 254, 0.5); }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .screen { display: none; height: calc(100vh - 70px); flex-direction: column; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .active { display: flex; }
        .glass { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-btn { height: 70px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 11px; border: 1px solid var(--border); border-radius: 12px; background: rgba(188, 19, 254, 0.05); }
        .btn-main { width: 100%; padding: 12px; background: var(--neon); border: none; color: #fff; border-radius: 10px; font-weight: bold; margin-top: 5px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--glass); border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; width: 100%; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; background: #0c0212; border: 1px solid var(--neon); color: #fff; border-radius: 8px; box-sizing: border-box; }
        #cap-layer, #reg-layer { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; text-align:center; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="cap-layer">
    <h1 style="color:var(--neon); font-size: 40px;">18+</h1>
    <p>–ö–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –≤–∑—Ä–æ—Å–ª—ã—Ö. –í–∞–º –µ—Å—Ç—å 18?</p>
    <button class="btn-main" onclick="closeCap()">–î–ê, –ú–ù–ï –ï–°–¢–¨ 18</button>
</div>

<div id="reg-layer" style="display:none">
    <div class="glass" style="width:100%">
        <h2>–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h2>
        <input id="r-name" placeholder="–¢–≤–æ–µ –∏–º—è">
        <select id="r-gen"><option value="–ú">–ú—É–∂—Å–∫–æ–π</option><option value="–ñ">–ñ–µ–Ω—Å–∫–∏–π</option></select>
        <button class="btn-main" onclick="finishReg()">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>
</div>

<div id="scr-main" class="screen">
    <div class="glass" style="display:flex; justify-content:space-between">
        <div id="u-name">...</div>
        <div id="u-bal">üåô 0</div>
    </div>
    <div class="menu-grid">
        <div class="menu-btn" onclick="openMod('chats')">–ß–∞—Ç—ã</div>
        <div class="menu-btn" onclick="openMod('chars')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="menu-btn" onclick="openMod('daily')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
        <div class="menu-btn" onclick="openMod('tasks')">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="menu-btn" onclick="openMod('shop')">–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="menu-btn" onclick="openMod('profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div id="adm-btn" class="menu-btn" style="display:none" onclick="openMod('admin')">–ê–¥–º–∏–Ω–∫–∞</div>
        <div id="cons-btn" class="menu-btn" style="display:none; color:red; border-color:red" onclick="openMod('console')">–ö–æ–Ω—Å–æ–ª—å</div>
    </div>
</div>

<div id="scr-mod" class="screen"><div id="mod-content"></div></div>

<nav class="bottom-nav">
    <div onclick="location.reload()">üè† –ú–ï–ù–Æ</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    let user = {}, allChars = [], allTasks = [];

    function closeCap() {
        document.getElementById('cap-layer').style.display = 'none';
        document.getElementById('reg-layer').style.display = 'flex';
    }

    async function finishReg() {
        const raw = tg.initDataUnsafe.user || {id: "8287041036", first_name: "Boss"};
        const res = await fetch('/api/auth', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id: raw.id, name: document.getElementById('r-name').value, gender: document.getElementById('r-gen').value})
        });
        const data = await res.json();
        user = data.user; allChars = data.chars; allTasks = data.tasks;
        document.getElementById('reg-layer').style.display = 'none';
        document.getElementById('scr-main').classList.add('active');
        renderUI();
    }

    function renderUI() {
        document.getElementById('u-name').innerText = user.name + (user.role==='owner'?' (BOSS)':'');
        document.getElementById('u-bal').innerText = "üåô " + user.balance;
        if(user.role==='owner' || user.role==='admin') document.getElementById('adm-btn').style.display='flex';
        if(user.role==='owner') document.getElementById('cons-btn').style.display='flex';
    }

    function openMod(type) {
        document.getElementById('scr-main').classList.remove('active');
        document.getElementById('scr-mod').classList.add('active');
        const cont = document.getElementById('mod-content');
        let html = `<div class="glass"><h2>${type.toUpperCase()}</h2>`;
        
        if(type === 'console') {
            html += `<b>–í–´–î–ê–ß–ê –ü–û ID</b>
                <input id="tid" placeholder="TG ID">
                <input id="tval" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ">
                <select id="tact"><option value="addBalance">–î–∞—Ç—å –û—Å–∫–æ–ª–∫–∏</option><option value="setRole">–î–∞—Ç—å –†–æ–ª—å (admin)</option></select>
                <button class="btn-main" onclick="doAdmin()">–ü–†–ò–ú–ï–ù–ò–¢–¨</button>`;
        } else if(type === 'profile') {
            html += `<p>–¢–≤–æ–π ID: ${user.id}</p><p>–†–æ–ª—å: ${user.role}</p><p>–°—Ç–∞—Ç—É—Å: ${user.sub}</p>`;
        } else if(type === 'chars') {
            allChars.length ? allChars.forEach(c => html += `<div class="glass"><b>${c.name}</b></div>`) : html += `<p>–ü—É—Å—Ç–æ</p>`;
        }
        cont.innerHTML = html + `</div>`;
    }

    async function doAdmin() {
        const res = await fetch('/api/admin/control', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({senderId: user.id, targetId: document.getElementById('tid').value, value: document.getElementById('tval').value, action: document.getElementById('tact').value})
        });
        const d = await res.json();
        tg.showAlert(d.success ? "–£—Å–ø–µ—à–Ω–æ!" : "–û—à–∏–±–∫–∞");
    }

    tg.expand();
</script>
</body>
</html>
