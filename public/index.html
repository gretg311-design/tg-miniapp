<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; height: 100vh; }
        .moon-loader { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .moon { width: 60px; height: 60px; background: #fff; border-radius: 50%; box-shadow: 0 0 30px #a020f0; animation: p 2s infinite; }
        @keyframes p { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); padding: 15px; border-bottom: 1px solid #a020f0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .btn { background: #111; border: 1px solid #333; padding: 18px; text-align: center; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .boss { color: #ff3e3e; text-shadow: 0 0 10px #ff3e3e; }
    </style>
</head>
<body>
    <div id="loader" class="moon-loader"><div class="moon"></div></div>
    <div class="glass">
        <div id="u-name" style="font-size: 16px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="u-bal" style="color: #f1c40f; font-size: 18px;">üåô --</div>
    </div>
    <div class="grid">
        <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
        <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div id="adm" class="btn" style="display:none; color: #a020f0;">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</div>
        <div id="own" class="btn" style="display:none; color: #ff3e3e; border-color: #ff3e3e;">–ö–æ–Ω—Å–æ–ª—å BOSS</div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe.user || { id: 8287041036, first_name: "BOSS" };
        async function init() {
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tgId: user.id, name: user.first_name })
                });
                const data = await res.json();
                document.getElementById('loader').style.display = 'none';
                const nameEl = document.getElementById('u-name');
                nameEl.innerText = data.name + (data.role === 'owner' ? ' [OWNER]' : '');
                if(data.role === 'owner') nameEl.className = 'boss';
                document.getElementById('u-bal').innerText = data.role === 'owner' ? "üåô ‚àû" : "üåô " + data.balance;
                if(data.role === 'owner' || data.role === 'admin') document.getElementById('adm').style.display = 'block';
                if(data.role === 'owner') document.getElementById('own').style.display = 'block';
            } catch (e) { console.error(e); }
        }
        init();
    </script>
</body>
</html>
