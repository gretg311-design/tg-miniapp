<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(15, 5, 25, 0.98); --border: rgba(188, 19, 254, 0.5); }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .screen { display: none; height: calc(100vh - 70px); flex-direction: column; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .active { display: flex; }
        .glass { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-btn { height: 80px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 11px; border: 1px solid var(--border); border-radius: 12px; background: rgba(188, 19, 254, 0.05); text-transform: uppercase; font-weight: bold; }
        .btn-main { width: 100%; padding: 12px; background: var(--neon); border: none; color: #fff; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--glass); border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; background: #0c0212; border: 1px solid var(--neon); color: #fff; border-radius: 8px; box-sizing: border-box; }
        #cap-layer, #reg-layer { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; text-align:center; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="cap-layer">
    <h1 style="color:var(--neon); font-size: 40px;">18+</h1>
    <button class="btn-main" onclick="document.getElementById('cap-layer').style.display='none'; document.getElementById('reg-layer').style.display='flex';">–î–ê, –ú–ù–ï –ï–°–¢–¨ 18</button>
</div>

<div id="reg-layer" style="display:none">
    <div class="glass" style="width:100%">
        <h2>–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</h2>
        <input id="r-name" placeholder="–¢–≤–æ–µ –∏–º—è">
        <select id="r-gen"><option value="–ú">–ú—É–∂—Å–∫–æ–π</option><option value="–ñ">–ñ–µ–Ω—Å–∫–∏–π</option></select>
        <button class="btn-main" onclick="startApp()">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>
</div>

<div id="scr-main" class="screen">
    <div class="glass" style="display:flex; justify-content:space-between; align-items:center">
        <div><b id="u-name">...</b><br><small id="u-id"></small></div>
        <div>üåô <b id="u-bal">0</b></div>
    </div>
    <div class="menu-grid">
        <div class="menu-btn" onclick="openMod('shop')">–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="menu-btn" onclick="openMod('chars')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="menu-btn" onclick="openMod('tasks')">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="menu-btn" onclick="openMod('daily')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
        <div class="menu-btn" onclick="openMod('profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div id="adm-btn" class="menu-btn" style="display:none; color:cyan" onclick="openMod('admin')">–ê–¥–º–∏–Ω–∫–∞</div>
        <div id="cons-btn" class="menu-btn" style="display:none; color:red" onclick="openMod('console')">–ö–æ–Ω—Å–æ–ª—å</div>
    </div>
</div>

<div id="scr-mod" class="screen"><div id="mod-content"></div></div>

<nav class="bottom-nav"><div onclick="goHome()">üè† –ú–ï–ù–Æ</div></nav>

<script>
    const tg = window.Telegram.WebApp;
    let user = {}, items = [], chars = [], tasks = [];

    async function startApp() {
        const raw = tg.initDataUnsafe.user || {id: "8287041036", first_name: "Boss"};
        const res = await fetch('/api/auth', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id: raw.id, name: document.getElementById('r-name').value, gender: document.getElementById('r-gen').value})
        });
        const data = await res.json();
        user = data.user; items = data.items; chars = data.chars; tasks = data.tasks;
        document.getElementById('reg-layer').style.display = 'none';
        document.getElementById('scr-main').classList.add('active');
        renderUI();
    }

    function renderUI() {
        document.getElementById('u-name').innerText = user.name + (user.role==='owner'?' (BOSS)':'');
        document.getElementById('u-id').innerText = "ID: " + user.id;
        document.getElementById('u-bal').innerText = user.balance;
        if(user.role==='owner' || user.role==='admin') document.getElementById('adm-btn').style.display='flex';
        if(user.role==='owner') document.getElementById('cons-btn').style.display='flex';
    }

    function openMod(type) {
        document.getElementById('scr-main').classList.remove('active');
        document.getElementById('scr-mod').classList.add('active');
        const cont = document.getElementById('mod-content');
        let html = `<div class="glass"><h2>${type.toUpperCase()}</h2>`;

        if(type === 'console' || type === 'admin') {
            html += `<b>–í–´–î–ê–ß–ê –ü–û ID:</b>
            <input id="tid" placeholder="TG ID">
            <input id="tval" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ/–ö–æ–ª-–≤–æ">
            <select id="tact">
                <option value="addBalance">–î–∞—Ç—å –û—Å–∫–æ–ª–∫–∏</option>
                <option value="setSub">–î–∞—Ç—å –ü–æ–¥–ø–∏—Å–∫—É (30 –¥–Ω)</option>
                ${user.role==='owner' ? '<option value="setRole">–ù–∞–∑–Ω–∞—á–∏—Ç—å –ê–¥–º–∏–Ω–∞</option>' : ''}
            </select>
            <button class="btn-main" onclick="doControl()">–ü–†–ò–ú–ï–ù–ò–¢–¨</button><hr>`;
            html += `<b>–î–û–ë–ê–í–ò–¢–¨ –ó–ê–î–ê–ù–ò–ï:</b>
            <input id="tn" placeholder="–¢–µ–∫—Å—Ç"><input id="tu" placeholder="–°—Å—ã–ª–∫–∞"><input id="tr" type="number" placeholder="–ù–∞–≥—Ä–∞–¥–∞">
            <button class="btn-main" onclick="doManage('task','add')">–î–û–ë–ê–í–ò–¢–¨</button>`;
        } else if(type === 'profile') {
            html += `<p>ID: ${user.id}</p><p>–ü–æ–¥–ø–∏—Å–∫–∞: ${user.sub}</p><p>–†–æ–ª—å: ${user.role}</p><p>–°—Ç—Ä–∏–∫: ${user.streak}</p>`;
        } else if(type === 'tasks') {
            tasks.forEach(t => html += `<div class="glass">${t.text} (${t.reward} üåô) ${user.role==='owner' ? `<button onclick="doManage('task','delete','${t._id}')">‚ùå</button>` : ''}</div>`);
        }
        cont.innerHTML = html + `</div>`;
    }

    async function doControl() {
        const res = await fetch('/api/admin/control', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({senderId: user.id, targetId: document.getElementById('tid').value, value: document.getElementById('tval').value, action: document.getElementById('tact').value})
        });
        if(res.ok) { tg.showAlert("–ì–æ—Ç–æ–≤–æ!"); location.reload(); }
    }

    async function doManage(type, action, id) {
        let data = action==='add' ? {text: document.getElementById('tn').value, url: document.getElementById('tu').value, reward: document.getElementById('tr').value} : {};
        await fetch('/api/manage', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({type, action, data, id, userId: user.id})
        });
        location.reload();
    }

    function goHome() { document.getElementById('scr-mod').classList.remove('active'); document.getElementById('scr-main').classList.add('active'); }
    tg.expand();
</script>
</body>
</html>
