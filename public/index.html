<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anime AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      width: 46px;
      height: 46px;
      border: 4px solid #2a2a2a;
      border-top: 4px solid #7c7cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="loader"></div>
  <div id="status">Загрузка мини-приложения…</div>
</div>

<script src="app.js"></script>
</body>
</html>
