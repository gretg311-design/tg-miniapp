<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Moon 18+</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(25, 10, 40, 0.95); --border: rgba(188, 19, 254, 0.4); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; touch-action: none; }
        
        .screen { display: none; height: calc(100vh - 70px); flex-direction: column; overflow-y: auto; padding-bottom: 20px; }
        .active { display: flex; }

        .glass { background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(20px); border-radius: 15px; margin: 10px; padding: 15px; }
        
        /* –ú–µ–Ω—é */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .menu-btn { height: 85px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 11px; font-weight: bold; border: 1px solid var(--border); border-radius: 15px; background: rgba(188, 19, 254, 0.05); text-transform: uppercase; letter-spacing: 1px; }
        .menu-btn:active { background: var(--neon); transform: scale(0.95); }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--glass); border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; z-index: 9999; }
        .nav-item { padding: 10px 20px; font-size: 12px; font-weight: bold; color: #fff; }

        /* –§–æ—Ä–º—ã */
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(255,255,255,0.05); border: 1px solid var(--neon); color: #fff; border-radius: 10px; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--neon); border: none; color: #fff; border-radius: 12px; font-weight: bold; margin-top: 10px; box-shadow: 0 0 15px rgba(188, 19, 254, 0.4); }
        .btn-danger { background: #ff4444; box-shadow: 0 0 15px rgba(255, 68, 68, 0.4); }

        .header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .sub-text { font-size: 10px; color: #aaa; }
    </style>
</head>
<body>

<div id="scr-main" class="screen active">
    <div class="header">
        <div>
            <div id="display-name" style="color:var(--neon); font-weight:bold;">German Green (BOSS)</div>
            <div id="display-id" class="sub-text">ID: 8287041036</div>
        </div>
        <div class="glass" style="margin:0; padding:5px 12px;">üåô <b id="display-bal">99999999</b></div>
    </div>
    <div class="menu-grid">
        <div class="menu-btn" onclick="openMod('chats')">–ß–∞—Ç—ã</div>
        <div class="menu-btn" onclick="openMod('chars')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="menu-btn" onclick="openMod('daily')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
        <div class="menu-btn" onclick="openMod('tasks')">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="menu-btn" onclick="openMod('shop')">–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="menu-btn" onclick="openMod('promo')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
        <div class="menu-btn" onclick="openMod('profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div class="menu-btn" onclick="openMod('settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div id="btn-admin" class="menu-btn" onclick="openMod('admin')">–ê–¥–º–∏–Ω–∫–∞</div>
        <div id="btn-console" class="menu-btn" style="color:#ff4444; border-color:#ff4444;" onclick="openMod('console')">–ö–æ–Ω—Å–æ–ª—å</div>
    </div>
</div>

<div id="scr-mod" class="screen">
    <div id="mod-content" style="padding-bottom: 30px;"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item" onclick="goHome()">üè† –î–û–ú–û–ô</div>
    <div class="nav-item" onclick="goBack()">‚óÄ –ù–ê–ó–ê–î</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    const OWNER_ID = "8287041036";
    tg.expand();
    tg.enableClosingConfirmation();
    tg.ready();

    let user = {
        id: tg.initDataUnsafe.user?.id || OWNER_ID,
        name: tg.initDataUnsafe.user?.first_name || "Boss",
        gender: "–ú", balance: 99999999, sub: "Ultra", streak: 7, role: "owner"
    };

    function openMod(type) {
        tg.HapticFeedback.impactOccurred('medium');
        document.getElementById('scr-main').classList.remove('active');
        document.getElementById('scr-mod').classList.add('active');
        const cont = document.getElementById('mod-content');

        if(type === 'console' || type === 'admin') {
            let isOwner = (user.role === 'owner');
            cont.innerHTML = `
                <div class="glass">
                    <h3 style="color:var(--neon)">${type.toUpperCase()}</h3>
                    <p class="sub-text">–°–æ–∑–¥–∞–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</p>
                    <input id="c-name" placeholder="–ò–º—è –±–æ—Ç–∞">
                    <select id="c-sex"><option value="–ú">–ú—É–∂—á–∏–Ω–∞</option><option value="–ñ">–ñ–µ–Ω—â–∏–Ω–∞</option></select>
                    <input id="c-age" type="number" placeholder="–í–æ–∑—Ä–∞—Å—Ç (18+)">
                    <input type="file" accept="image/*">
                    <button class="btn-main" onclick="tg.showAlert('–ë–æ—Ç —Å–æ–∑–¥–∞–Ω!')">–°–æ–∑–¥–∞—Ç—å –±–æ—Ç–∞</button>
                    
                    <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
                    
                    <p class="sub-text">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–∞–º–∏</p>
                    <input id="t-id" placeholder="Telegram ID —é–∑–µ—Ä–∞">
                    <input id="t-amt" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
                    <button class="btn-main" onclick="tg.showAlert('–í—ã–ø–æ–ª–Ω–µ–Ω–æ!')">–í—ã–¥–∞—Ç—å –æ—Å–∫–æ–ª–∫–∏</button>
                    ${isOwner ? `<button class="btn-main btn-danger" onclick="tg.showAlert('–°–Ω—è—Ç–æ!')">–°–Ω—è—Ç—å –æ—Å–∫–æ–ª–∫–∏</button>` : ''}
                    
                    <p class="sub-text">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–æ–π</p>
                    <select id="t-sub"><option value="Premium">Premium</option><option value="Pro">Pro</option><option value="VIP">VIP</option><option value="Ultra">Ultra</option></select>
                    <input id="t-days" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π">
                    <button class="btn-main" onclick="tg.showAlert('–ü–æ–¥–ø–∏—Å–∫–∞ –≤—ã–¥–∞–Ω–∞!')">–í—ã–¥–∞—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>

                    ${isOwner ? `
                        <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
                        <button class="btn-main btn-danger" onclick="tg.showConfirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ—Ö –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π?', (q)=>{})">–£–¥–∞–ª–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
                        <input id="adm-id" placeholder="ID —é–∑–µ—Ä–∞ –¥–ª—è –ê–¥–º–∏–Ω–∫–∏">
                        <button class="btn-main" onclick="tg.showAlert('–ê–¥–º–∏–Ω –Ω–∞–∑–Ω–∞—á–µ–Ω')">–ù–∞–∑–Ω–∞—á–∏—Ç—å –∞–¥–º–∏–Ω–∞</button>
                        <button class="btn-main btn-danger" onclick="tg.showAlert('–ê–¥–º–∏–Ω —Å–Ω—è—Ç')">–°–Ω—è—Ç—å –∞–¥–º–∏–Ω–∞</button>
                    ` : ''}
                </div>`;
        } 
        else if(type === 'settings') {
            cont.innerHTML = `
                <div class="glass">
                    <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
                    <p class="sub-text">–í–∞—à–µ –∏–º—è</p>
                    <input id="set-name" value="${user.name}">
                    <p class="sub-text">–í–∞—à –ø–æ–ª</p>
                    <select id="set-gender"><option value="–ú" ${user.gender==='–ú'?'selected':''}>–ú—É–∂—á–∏–Ω–∞</option><option value="–ñ" ${user.gender==='–ñ'?'selected':''}>–ñ–µ–Ω—â–∏–Ω–∞</option></select>
                    <p class="sub-text">–î–ª–∏–Ω–∞ –æ—Ç–≤–µ—Ç–∞ (Ultra: 100 —Å–ª–æ–≤)</p>
                    <input type="range" min="20" max="100" value="60">
                    <button class="btn-main" onclick="tg.showAlert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!')">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>`;
        }
        else if(type === 'daily') {
            cont.innerHTML = `
                <div class="glass" style="text-align:center">
                    <h2>–ë–æ–Ω—É—Å –¥–Ω—è</h2>
                    <p>–í–∞—à–∞ —Å–µ—Ä–∏—è: ${user.streak} –¥–Ω.</p>
                    <h1 style="color:var(--neon)">+500 üåô</h1>
                    <button class="btn-main" onclick="tg.showAlert('–í—ã –ø–æ–ª—É—á–∏–ª–∏ 500 –æ—Å–∫–æ–ª–∫–æ–≤!'); goHome();">–ó–∞–±—Ä–∞—Ç—å</button>
                </div>`;
        }
        else {
            cont.innerHTML = `<div class="glass"><h3>${type.toUpperCase()}</h3><p>–ú–æ–¥—É–ª—å –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</p></div>`;
        }
    }

    function goHome() {
        document.getElementById('scr-mod').classList.remove('active');
        document.getElementById('scr-main').classList.add('active');
    }
    function goBack() { goHome(); }

    // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑
    document.addEventListener('touchmove', (e) => {
        if (!e.target.closest('.screen')) e.preventDefault();
    }, { passive: false });
</script>
</body>
</html>
