<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #05000a; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #05000a; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        #app { display: none; padding: 15px; flex-direction: column; height: 100vh; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        .user-name { color: #bc13fe; font-weight: bold; font-size: 18px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { background: #150025; border: 1px solid #3d0066; border-radius: 12px; height: 70px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        #console-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1100; flex-direction:column; align-items:center; justify-content:center; }
        .c-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; }
        .c-btn { background: #220000; border: 1px solid red; padding: 15px; border-radius: 10px; text-align: center; font-size: 10px; }
    </style>
</head>
<body>
    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="app">
        <div class="header">
            <div><div class="user-name" id="u-name">...</div><div id="u-id" style="font-size:10px; color:gray;"></div></div>
            <div style="font-size: 18px;">üåô <span id="u-shards">0</span></div>
        </div>
        <div class="grid">
            <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div class="btn" id="adm-btn" style="display:none; color:cyan;">–ê–¥–º–∏–Ω–∫–∞</div>
            <div class="btn" id="own-btn" style="display:none; color:red;" onclick="toggleC(true)">–ö–æ–Ω—Å–æ–ª—å</div>
        </div>
    </div>

    <div id="console-modal">
        <div class="c-grid">
            <div class="c-btn" onclick="giveS()">–û—Å–∫–æ–ª–∫–∏</div>
            <div class="c-btn" onclick="toggleC(false)">–ó–ê–ö–†–´–¢–¨</div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const OWNER_ID = 8287041036;
        const curId = tg.initDataUnsafe?.user?.id ? Number(tg.initDataUnsafe.user.id) : 8287041036;
        const curName = tg.initDataUnsafe?.user?.first_name || "Admin";

        function toggleC(s) { document.getElementById('console-modal').style.display = s?'flex':'none'; }

        async function giveS() {
            const t = prompt("ID —é–∑–µ—Ä–∞:");
            const a = prompt("–°–∫–æ–ª—å–∫–æ?");
            if(!t || !a) return;
            try {
                const res = await fetch('/api/admin/give-shards', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ admin_id: curId, target_id: Number(t), amount: Number(a) })
                });
                const data = await res.json();
                if(data.status === "success") alert("–í—ã–¥–∞–Ω–æ! –ë–∞–ª–∞–Ω—Å: " + data.new_balance);
                else alert("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: " + data.message);
            } catch(e) { alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"); }
        }

        async function init() {
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tg_id: curId, name: curName })
                });
                const data = await res.json();
                document.getElementById('u-name').innerText = curName;
                document.getElementById('u-id').innerText = "ID: " + curId;
                document.getElementById('u-shards').innerText = data.moon_shards || 0;
                if(curId === OWNER_ID) document.getElementById('own-btn').style.display = 'flex';
                if(data.role === 'admin' || curId === OWNER_ID) document.getElementById('adm-btn').style.display = 'flex';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
            } catch(e) { alert("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏"); }
        }
        init();
    </script>
</body>
</html>
