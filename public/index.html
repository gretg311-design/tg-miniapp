<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anime RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loader">
  <div class="moon"></div>
  <p>Загрузка мира...</p>
  <small>Все персонажи вымышлены</small>
</div>

<div id="app" class="hidden">

  <h2 id="title">Главное меню</h2>

  <div class="menu">
    <button onclick="openScreen('chats')">💬 Чаты</button>
    <button onclick="openScreen('characters')">🧑‍🎤 Персонажи</button>
    <button onclick="openScreen('daily')">🌙 Ежедневка</button>
    <button onclick="openScreen('tasks')">📜 Задания</button>
    <button onclick="openScreen('shop')">🛒 Магазин</button>
    <button onclick="openScreen('promo')">🎁 Промокоды</button>
    <button onclick="openScreen('profile')">👤 Профиль</button>
    <button onclick="openScreen('settings')">⚙️ Настройки</button>
    <button id="adminBtn" class="hidden" onclick="openScreen('admin')">🛠 Админ</button>
    <button id="consoleBtn" class="hidden" onclick="openScreen('console')">👑 Консоль</button>
  </div>

  <div id="screen"></div>

</div>

<script src="app.js"></script>
</body>
</html>
