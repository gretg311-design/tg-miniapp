<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TG Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2 id="status">Проверка Telegram...</h2>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    fetch('/api/auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ initData: tg.initData })
    })
    .then(r => r.json())
    .then(data => {
      if (data.ok) {
        document.getElementById('status').innerText = 'Готово ✅';
      } else {
        document.getElementById('status').innerText = 'Ошибка Telegram';
      }
    })
    .catch(() => {
      document.getElementById('status').innerText = 'Ошибка сервера';
    });
  </script>
</body>
</html>
