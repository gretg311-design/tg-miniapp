<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime AI 18+</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<!-- ЗАГРУЗКА -->
<div id="loader">
  <img src="./assets/moon.png" class="moon" />
  <div class="loader-text">Подключаемся к миру…</div>
  <div class="loader-sub">Если загрузка дольше минуты — перезайди 💙</div>
</div>

<!-- ПРИЛОЖЕНИЕ -->
<div id="app" style="display:none;">
  <div class="grid">

    <button class="card">💬<span>Чаты</span></button>
    <button class="card">🧍<span>Персонажи</span></button>
    <button class="card">🎁<span>Ежедневка</span></button>
    <button class="card">📋<span>Задания</span></button>
    <button class="card">🛒<span>Магазин</span></button>
    <button class="card">🏷<span>Промокоды</span></button>
    <button class="card">👤<span>Профиль</span></button>
    <button class="card">⚙️<span>Настройки</span></button>

    <!-- ТОЛЬКО ДЛЯ ОВНЕРА -->
    <button id="btn-admin" class="card admin">🛠<span>Админка</span></button>
    <button id="btn-console" class="card admin">💻<span>Консоль</span></button>

  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
