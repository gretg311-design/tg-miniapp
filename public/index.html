<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #000; color: #fff; font-family: sans-serif; margin: 0; 
            overflow: hidden; touch-action: none; /* –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–≤–∞–π–ø–∞ */
            height: 100vh;
        }
        .moon-loader { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 100; }
        .moon { width: 70px; height: 70px; background: #fff; border-radius: 50%; box-shadow: 0 0 30px #a020f0; animation: p 2s infinite ease-in-out; }
        @keyframes p { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); padding: 20px; border-bottom: 1px solid rgba(160,32,240,0.5); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .btn { background: #111; border: 1px solid #222; padding: 20px; text-align: center; border-radius: 12px; font-size: 13px; font-weight: bold; }
        .btn:active { background: #222; border-color: #a020f0; }
        .boss-text { color: #ff3e3e; text-shadow: 0 0 8px #ff3e3e; font-weight: 900; }
    </style>
</head>
<body>
    <div id="loader" class="moon-loader"><div class="moon"></div></div>

    <div class="glass">
        <div id="u-name" style="font-size: 18px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="u-bal" style="color: #f1c40f; font-size: 20px; margin-top: 5px;">üåô --</div>
    </div>

    <div class="grid">
        <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
        <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div id="adm-btn" class="btn" style="display:none; color: #a020f0;">–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</div>
        <div id="own-btn" class="btn" style="display:none; color: #ff3e3e; border-color: #ff3e3e;">–ö–æ–Ω—Å–æ–ª—å Boss</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∑–∞–∫—Ä—ã—Ç–∏—è

        const user = tg.initDataUnsafe.user || { id: 8287041036, first_name: "BOSS" };

        async function init() {
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tgId: user.id, name: user.first_name })
                });
                const data = await res.json();
                
                document.getElementById('loader').style.display = 'none';
                const nameEl = document.getElementById('u-name');
                
                if(data.role === 'owner') {
                    nameEl.innerHTML = `<span class="boss-text">${data.name} [OWNER]</span>`;
                    document.getElementById('own-btn').style.display = 'block';
                    document.getElementById('adm-btn').style.display = 'block';
                    document.getElementById('u-bal').innerText = "üåô ‚àû";
                } else {
                    nameEl.innerText = data.name;
                    document.getElementById('u-bal').innerText = "üåô " + data.balance;
                    if(data.role === 'admin') document.getElementById('adm-btn').style.display = 'block';
                }
            } catch (e) { alert("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º!"); }
        }
        init();
    </script>
</body>
</html>
