<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(30, 0, 50, 0.8); --border: rgba(188, 19, 254, 0.5); }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ü—Ä–æ–±–ª–µ–º—ã 2 (–°–≤–∞–π–ø) */
        html, body { 
            background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw;
            touch-action: none; 
        }
        
        .screen { display: none; height: calc(100vh - 70px); flex-direction: column; overflow-y: auto; -webkit-overflow-scrolling: touch; touch-action: pan-y; }
        .active { display: flex; }

        /* –°—Ç–∏–ª—å –°—Ç–µ–∫–ª–∞ */
        .glass { background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(15px); border-radius: 20px; box-shadow: 0 0 15px rgba(188,19,254,0.1); transition: 0.2s; }
        .glass:active { background: rgba(188, 19, 254, 0.3); transform: scale(0.97); }

        /* –®–∞–ø–∫–∞ */
        .header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .user-info { display: flex; flex-direction: column; }
        .user-id { font-size: 10px; color: #aaa; margin-top: 2px; letter-spacing: 1px; }

        /* –ú–µ–Ω—é */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; pointer-events: auto; }
        .menu-btn { height: 90px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 11px; font-weight: bold; cursor: pointer; }

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: var(--glass); border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; z-index: 100; pointer-events: auto; }
        .nav-item { color: #fff; font-size: 11px; font-weight: bold; text-transform: uppercase; padding: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div id="scr-main" class="screen active">
    <div class="header">
        <div class="user-info">
            <span id="u-name" style="color:var(--neon); font-weight:bold; font-size: 14px;">...</span>
            <span id="u-id" class="user-id">ID: 0000000000</span> </div>
        <div class="glass" style="padding:5px 15px;">üåô <b id="u-bal">0</b></div>
    </div>
    
    <div class="menu-grid">
        <div class="glass menu-btn" onclick="openMod('chats')">–ß–ê–¢–´</div>
        <div class="glass menu-btn" onclick="openMod('chars')">–ü–ï–†–°–û–ù–ê–ñ–ò</div>
        <div class="glass menu-btn" onclick="openMod('daily')">–ï–ñ–ï–î–ù–ï–í–ö–ê</div>
        <div class="glass menu-btn" onclick="openMod('tasks')">–ó–ê–î–ê–ù–ò–Ø</div>
        <div class="glass menu-btn" onclick="openMod('shop')">–ú–ê–ì–ê–ó–ò–ù</div>
        <div class="glass menu-btn" onclick="openMod('promo')">–ü–†–û–ú–û–ö–û–î–´</div>
        <div class="glass menu-btn" onclick="openMod('profile')">–ü–†–û–§–ò–õ–¨</div>
        <div class="glass menu-btn" onclick="openMod('settings')">–ù–ê–°–¢–†–û–ô–ö–ò</div>
        <div id="btn-adm" class="glass menu-btn" onclick="openMod('admin')">–ê–î–ú–ò–ù–ö–ê</div>
        <div id="btn-cons" class="glass menu-btn" style="border-color:red; color:red;" onclick="openMod('console')">–ö–û–ù–°–û–õ–¨</div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item" onclick="goBack()">‚óÄ –ù–ê–ó–ê–î</div>
    <div class="nav-item" onclick="goHome()">üè† –î–û–ú–û–ô</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const OWNER_ID = "8287041036";
    tg.expand();
    tg.enableClosingConfirmation(); // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–≤–∞–π–ø–∞ (–∑–∞–ø—Ä–æ—Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è)
    tg.ready();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
    window.onload = () => {
        const user = tg.initDataUnsafe.user;
        const myId = user ? String(user.id) : OWNER_ID;
        
        document.getElementById('u-name').innerText = (user?.first_name || "Owner") + (myId === OWNER_ID ? " (BOSS)" : "");
        document.getElementById('u-id').innerText = "ID: " + myId; // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º ID –ø–æ–¥ –∏–º–µ–Ω–µ–º
        document.getElementById('u-bal').innerText = (myId === OWNER_ID ? "99999999" : "100");

        if (myId !== OWNER_ID) {
            document.getElementById('btn-cons').style.display = 'none';
        }
    };

    function openMod(name) {
        tg.HapticFeedback.impactOccurred('medium');
        alert("–≠–∫—Ä–∞–Ω " + name.toUpperCase() + " —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –≥–æ—Ç–æ–≤!");
    }

    function goHome() {
        tg.HapticFeedback.notificationOccurred('success');
        location.reload(); 
    }

    function goBack() {
        tg.HapticFeedback.impactOccurred('light');
        alert("–ù–∞–∑–∞–¥");
    }

    // –ó–∞–ø—Ä–µ—Ç —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑ (–¥–ª—è iOS)
    document.addEventListener('touchmove', function (e) {
        if (e.target.closest('.screen')) return;
        e.preventDefault();
    }, { passive: false });
</script>
</body>
</html>
