<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anime AI 18+</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top, #1b0033, #000);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
      overflow: hidden;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ LOADING SCREEN â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      background: radial-gradient(circle at top, #2a004d, #000);
      z-index: 10;
    }

    .moon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #bbaaff 40%, #4b2a88 70%);
      box-shadow: 0 0 40px rgba(180, 120, 255, 0.6);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    .loading-text {
      font-size: 18px;
      letter-spacing: 1px;
      opacity: 0.85;
    }

    .dots::after {
      content: "";
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ APP SCREEN â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #app {
      display: none;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    #shards {
      margin-top: 10px;
      font-size: 18px;
      color: #d6b3ff;
    }

    button {
      margin-top: 30px;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #8a4bff, #c77dff);
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(160, 90, 255, 0.5);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>

<!-- LOADING -->
<div id="loading">
  <div class="moon"></div>
  <div class="loading-text">
    Connecting to the Moon<span class="dots"></span>
  </div>
</div>

<!-- APP -->
<div id="app">
  <h1>Anime AI 18+</h1>
  <div id="shards">ğŸŒ™</div>
  <button id="send">ğŸ’¬ Talk to AI</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const userId = tg.initDataUnsafe.user.id;

  fetch("/api/init", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      initData: tg.initData,
      userId
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("shards").innerText =
      "ğŸŒ™ Ğ›ÑƒĞ½Ğ½Ñ‹Ğµ Ğ¾ÑĞºĞ¾Ğ»ĞºĞ¸: " + data.shards;

    setTimeout(() => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("app").style.display = "block";
    }, 1200);
  });

  document.getElementById("send").onclick = () => {
    fetch("/api/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId })
    })
    .then(res => res.json())
    .then(d => {
      if (d.ok) {
        document.getElementById("shards").innerText =
          "ğŸŒ™ Ğ›ÑƒĞ½Ğ½Ñ‹Ğµ Ğ¾ÑĞºĞ¾Ğ»ĞºĞ¸: " + d.shardsLeft;
      } else {
        alert(d.message);
      }
    });
  };
</script>

</body>
</html>
