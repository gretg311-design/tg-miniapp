<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Moon Project</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #05010a; color: white; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        
        /* –õ–û–ê–î–ï–† */
        #loading { position: fixed; inset: 0; background: #05010a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s; }
        .disclaimer { position: absolute; top: 20px; right: 20px; font-size: 10px; color: #444; text-transform: uppercase; font-weight: bold; }
        .version-label { position: absolute; bottom: 30px; font-size: 12px; color: #333; letter-spacing: 3px; text-transform: uppercase; }
        .loading-text { margin-top: 25px; font-size: 13px; color: #666; letter-spacing: 2px; text-transform: uppercase; }
        .moon-logo { width: 100px; height: 100px; border-radius: 50%; background: radial-gradient(circle, #fff, #888); box-shadow: 0 0 30px #fff; animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.1)} }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        #app { display: none; padding: 20px; height: 100vh; flex-direction: column; }
        .header-block { display: flex; justify-content: space-between; align-items: flex-start; }
        .nick-default { font-size: 20px; font-weight: bold; }
        .nick-ultra { background: linear-gradient(90deg, #bc42f5, #00bcd4, #bc42f5); background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: flow 3s linear infinite; font-weight: 900; filter: drop-shadow(0 0 8px #bc42f5); }
        @keyframes flow { to {background-position: 200%} }
        
        .sub-tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 800; background: #bc42f5; text-transform: uppercase; display: inline-block; margin-left: 5px; vertical-align: middle; }
        .tag-owner { background: linear-gradient(45deg, #ffd700, #ffae00) !important; color: #000 !important; }
        .tag-admin { background: #ff4444 !important; }

        /* –°–¢–ò–õ–¨ ID –ü–û–î –ù–ò–ö–û–ú */
        .user-id-text { font-size: 11px; color: #555; font-weight: bold; margin-top: 2px; letter-spacing: 0.5px; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .menu-item { background: #1a0b2e; border: 1px solid #3d2563; border-radius: 12px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-weight: bold; font-size: 11px; height: 65px; }
        
        .btn-adm { border-color: #00bcd4; color: #00bcd4; display: none; }
        .btn-con { border-color: #e91e63; color: #e91e63; display: none; }

        /* –ö–û–ù–°–û–õ–¨ */
        #console-overlay { display: none; position: fixed; inset: 0; background: rgba(5,1,10,0.98); z-index: 10001; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .console-title { color: #e91e63; font-size: 26px; font-weight: 900; letter-spacing: 6px; margin: 20px 0; }
        .console-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .console-card { background: #1a0731; border: 1px solid #e91e63; border-radius: 12px; height: 70px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="disclaimer">–í—Å–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏ –≤—ã–º—ã—à–ª–µ–Ω—ã</div>
        <div class="moon-logo"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –º–∏—Ä–∞...</div>
        <div class="version-label">V 1.0.1</div>
    </div>

    <div id="app">
        <div class="header-block">
            <div>
                <div style="display: flex; align-items: center;">
                    <span id="u-name" class="nick-default">...</span>
                    <span id="u-badge" class="sub-tag" style="display:none;"></span>
                </div>
                <div id="u-id-display" class="user-id-text">ID: 0000000000</div>
                <div id="role-tag" class="sub-tag" style="display:none; margin-left:0; margin-top:5px;"></div>
            </div>
            <div style="color:#ffcc00; font-size:24px; font-weight: bold;">üåô <span id="u-shards">0</span></div>
        </div>

        <div class="menu-grid">
            <div class="menu-item">–ß–∞—Ç—ã</div><div class="menu-item">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="menu-item">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="menu-item">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="menu-item">–ú–∞–≥–∞–∑–∏–Ω</div><div class="menu-item">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="menu-item btn-adm" id="nav-adm">–ê–¥–º–∏–Ω–∫–∞</div>
            <div class="menu-item btn-con" id="nav-con" onclick="openConsole()">–ö–æ–Ω—Å–æ–ª—å</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const OID = 8287041036;

        function openConsole() { document.getElementById('console-overlay').style.display = 'flex'; v('con-home'); }
        function closeConsole() { document.getElementById('console-overlay').style.display = 'none'; }
        
        window.onload = async () => {
            const user = tg.initDataUnsafe?.user || { id: OID, first_name: "Owner" };
            const uid = Number(user.id);
            
            // –í—ã–≤–æ–¥ ID –ø–æ–¥ –Ω–∏–∫–æ–º
            document.getElementById('u-id-display').innerText = "ID: " + uid;

            const res = await fetch('/api/user/get-data', { 
                method: 'POST', 
                headers: {'Content-Type':'application/json'}, 
                body: JSON.stringify({ tg_id: uid }) 
            });
            const data = await res.json();

            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-shards').innerText = (uid === OID) ? "‚àû" : (data.shards || 0);

            let s = (uid === OID) ? "Ultra" : data.subscription;
            if (s && s !== "None") {
                document.getElementById('u-name').className = "nick-" + s.toLowerCase();
                const b = document.getElementById('u-badge'); b.innerText = s; b.style.display = 'inline-block';
            }

            const rBadge = document.getElementById('role-tag');
            if (uid === OID) {
                rBadge.innerText = "OWNER"; rBadge.className = "sub-tag tag-owner"; rBadge.style.display = "inline-block";
                document.getElementById('nav-con').style.display = 'flex';
                document.getElementById('nav-adm').style.display = 'flex';
            } else if (data.is_admin) {
                rBadge.innerText = "ADMIN"; rBadge.className = "sub-tag tag-admin"; rBadge.style.display = "inline-block";
                document.getElementById('nav-adm').style.display = 'flex';
            }

            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('loading').style.display = 'none'; 
                document.getElementById('app').style.display = 'flex'; 
            }, 500);
        };
        tg.expand();
    </script>
</body>
</html>
