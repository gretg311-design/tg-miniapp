<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(30, 0, 50, 0.85); }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }
        .screen { height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; border-bottom: 1px solid var(--neon); background: var(--glass); display: flex; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; overflow-y: auto; flex-grow: 1; }
        .nav { height: 70px; border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; background: #050010; }
        .nav-btn { color: var(--neon); font-size: 11px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .hidden { display: none !important; }
        #moon-loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s; }
        .moon-icon { width: 70px; height: 70px; background: #fff; border-radius: 50%; box-shadow: 0 0 35px var(--neon); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.15);} }
    </style>
</head>
<body>

<div id="moon-loader"><div class="moon-icon"></div></div>

<div class="screen">
    <div class="header">
        <span id="u-name">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        <span>üåô <b id="u-bal">10</b></span>
    </div>

    <div id="chars-screen" class="grid"></div>

    <div id="admin-screen" class="hidden" style="padding: 20px; overflow-y: auto;">
        <h3>–°–æ–∑–¥–∞—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</h3>
        <input type="text" id="adm-name" placeholder="–ò–º—è" style="width:90%; padding:10px; margin-bottom:10px; background:none; border:1px solid var(--neon); color:#fff;">
        <input type="file" id="adm-file" style="margin-bottom:20px;">
        <button onclick="createChar()" style="width:100%; padding:15px; background:var(--neon); color:#fff; border:none; border-radius:10px;">–°–û–ó–î–ê–¢–¨</button>
    </div>

    <div class="nav">
        <div class="nav-btn" onclick="openScr('chars')">–ì–ï–†–û–ò</div>
        <div class="nav-btn" id="adm-nav" onclick="openScr('admin')">–ê–î–ú–ò–ù–ö–ê</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    function hideLoader() {
        const loader = document.getElementById('moon-loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.classList.add('hidden'), 500);
    }

    window.onload = async () => {
        document.getElementById('u-name').innerText = tg.initDataUnsafe.user?.first_name || "–°—ç–º–ø–∞–π";
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–¥–º–∏–Ω–∫—É —Ç–æ–ª—å–∫–æ –≤–ª–∞–¥–µ–ª—å—Ü—É
        if(tg.initDataUnsafe.user?.id != 8287041036) {
            document.getElementById('adm-nav').classList.add('hidden');
        }

        // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ, –µ—Å–ª–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –Ω–µ –≤—ã–π–¥–µ—Ç - —É–±–∏—Ä–∞–µ–º –ª—É–Ω—É –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ
        setTimeout(hideLoader, 5000); 

        try {
            const res = await fetch('/api/characters');
            const chars = await res.json();
            renderChars(chars);
            hideLoader();
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
            hideLoader();
        }
    };

    function openScr(id) {
        document.getElementById('chars-screen').classList.add('hidden');
        document.getElementById('admin-screen').classList.add('hidden');
        document.getElementById(id + '-screen').classList.remove('hidden');
    }

    function renderChars(list) {
        const container = document.getElementById('chars-screen');
        container.innerHTML = list.map(c => `
            <div class="card" style="background:var(--glass); border-radius:10px; overflow:hidden;">
                <img src="${c.photoUrl}" style="width:100%; height:120px; object-fit:cover;">
                <div style="padding:10px; font-size:12px;">${c.name}, ${c.age}</div>
            </div>
        `).join('');
    }
</script>
</body>
</html>
