<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(25, 10, 40, 0.95); --border: rgba(188, 19, 254, 0.4); }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; height: 100vh; touch-action: none; }
        .screen { display: none; height: calc(100vh - 70px); flex-direction: column; overflow-y: auto; padding: 10px; }
        .active { display: flex; }
        .glass { background: var(--glass); border: 1px solid var(--border); backdrop-filter: blur(20px); border-radius: 15px; margin-bottom: 10px; padding: 15px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .menu-btn { height: 85px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 11px; font-weight: bold; border: 1px solid var(--border); border-radius: 15px; background: rgba(188, 19, 254, 0.05); text-transform: uppercase; }
        .menu-btn:active { background: var(--neon); transform: scale(0.95); }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--glass); border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; z-index: 9999; }
        .nav-item { padding: 10px 20px; font-size: 12px; font-weight: bold; color: #fff; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(255,255,255,0.05); border: 1px solid var(--neon); color: #fff; border-radius: 10px; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--neon); border: none; color: #fff; border-radius: 12px; font-weight: bold; margin-top: 10px; }
        .btn-red { background: #ff4444; margin-top: 10px; }
        .char-card { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .char-img { width: 60px; height: 60px; border-radius: 10px; background: #333; object-fit: cover; border: 1px solid var(--neon); }
    </style>
</head>
<body>

<div id="scr-main" class="screen active">

        <div>

            <div id="u-id" style="font-size:10px; color:#aaa;">ID: 8287041036</div>
        </div>
        <div class="glass" style="margin:0; padding:5px 12px;">üåô <b id="u-bal">99999999</b></div>
    </div>
    <div class="menu-grid">

        <div class="menu-btn" onclick="openMod('daily')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
        <div class="menu-btn" onclick="openMod('tasks')">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="menu-btn" onclick="openMod('shop')">–ú–∞–≥–∞–∑–∏–Ω</div>

        <div class="menu-btn" onclick="openMod('settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div id="adm-btn" class="menu-btn" onclick="openMod('admin')">–ê–¥–º–∏–Ω–∫–∞</div>

</div>

<div id="scr-mod" class="screen">

<script>

    let chars = [{name: "–ê–∑—É–º–∏", age: 19, sex: "–ñ", desc: "–ú–∏–ª–∞—è –∏ —Å–∫—Ä–æ–º–Ω–∞—è –¥–µ–≤–æ—á–∫–∞-–∫–æ—à–∫–∞."}];

        if(type === 'console' || type === 'admin') {

            html += `<p class="sub-text">–°–æ–∑–¥–∞–Ω–∏–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</p>
                <input placeholder="–ò–º—è –±–æ—Ç–∞">
                <select><option>–ú—É–∂—á–∏–Ω–∞</option><option>–ñ–µ–Ω—â–∏–Ω–∞</option></select>
                <input type="number" placeholder="–í–æ–∑—Ä–∞—Å—Ç (18+)">
                <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ/–•–∞—Ä–∞–∫—Ç–µ—Ä"></textarea>
                <input type="file" accept="image/*">
                <button class="btn-main">–°–æ–∑–¥–∞—Ç—å –±–æ—Ç–∞</button>
                <hr style="border-color:var(--border); margin:15px 0;">
                <p class="sub-text">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–∞–º–∏</p>
                <input placeholder="Telegram ID —é–∑–µ—Ä–∞">
                <input placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
                <button class="btn-main">–í—ã–¥–∞—Ç—å –æ—Å–∫–æ–ª–∫–∏</button>`;
            
            if(isOwner) html += `<button class="btn-main btn-red">–°–Ω—è—Ç—å –æ—Å–∫–æ–ª–∫–∏</button>`;
            
            html += `<hr style="border-color:var(--border); margin:15px 0;">
                <p class="sub-text">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–æ–π</p>
                <input placeholder="Telegram ID —é–∑–µ—Ä–∞">
                <select><option>Premium</option><option>Pro</option><option>VIP</option><option>Ultra</option></select>

            if(isOwner) {
                html += `<button class="btn-main btn-red" onclick="openMod('del-char')">–£–¥–∞–ª–∏—Ç—å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞</button>
                    <hr style="border-color:var(--border); margin:15px 0;">
                    <p class="sub-text">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–¥–º–∏–Ω–∞–º–∏</p>
                    <input placeholder="ID —é–∑–µ—Ä–∞">
                    <button class="btn-main">–ù–∞–∑–Ω–∞—á–∏—Ç—å –∞–¥–º–∏–Ω–∞</button>
                    <button class="btn-main btn-red">–°–Ω—è—Ç—å –∞–¥–º–∏–Ω–∞</button>`;
            }
        } 
        else if(type === 'chars' || type === 'del-char') {
            chars.forEach((c, i) => {
                html += `<div class="glass char-card">
                    <div class="char-img"></div>
                    <div><b>${c.name}, ${c.age} (${c.sex})</b><br><small>${c.desc}</small></div>
                    ${type === 'del-char' ? `<button class="btn-main btn-red" style="width:auto; padding:5px 10px;" onclick="tg.showConfirm('–£–¥–∞–ª–∏—Ç—å?', (ok)=>{})">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                </div>`;
            });
        }
        else if(type === 'settings') {
            html += `<p class="sub-text">–í–∞—à–µ –∏–º—è</p><input value="${user.name}">
                <p class="sub-text">–í–∞—à –ø–æ–ª</p><select><option>–ú—É–∂—á–∏–Ω–∞</option><option>–ñ–µ–Ω—â–∏–Ω–∞</option></select>
                <button class="btn-main">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>`;
        }
        else { html += `<p>–ú–æ–¥—É–ª—å –≤ –∞–∫—Ç–∏–≤–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</p>`; }
        
        cont.innerHTML = html + `</div>`;
    }

    function goHome() {
        document.getElementById('scr-mod').classList.remove('active');
        document.getElementById('scr-main').classList.add('active');
    }
    function goBack() { goHome(); }

    document.addEventListener('touchmove', (e) => { if (!e.target.closest('.screen')) e.preventDefault(); }, { passive: false });
</script>
</body>
</html>
