<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>LUNA 18+</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #1a0b2e 0%, #000 100%); 
            color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px;
            overflow: hidden; touch-action: none; /* –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑ */
        }
        .glass { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(160, 32, 240, 0.3);
            backdrop-filter: blur(10px); border-radius: 20px; padding: 15px;
        }
        .moon-loader {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }
        .moon {
            width: 80px; height: 80px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 50px #a020f0; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        .boss-name { color: #ff3e3e; text-shadow: 0 0 10px #ff3e3e; animation: glow 1.5s infinite alternate; }
        .ultra-name { color: #a020f0; text-shadow: 0 0 10px #a020f0; animation: glow 2s infinite alternate; }
        @keyframes glow { from { opacity: 0.7; } to { opacity: 1; } }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { 
            background: rgba(160, 32, 240, 0.1); border: 1px solid #301934;
            border-radius: 15px; padding: 20px 10px; text-align: center;
            font-size: 12px; font-weight: bold; text-transform: uppercase;
        }
        .btn:active { transform: scale(0.95); border-color: #a020f0; }
        
        #nav-bottom { position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div id="loader" class="moon-loader"><div class="moon"></div></div>

    <div class="glass" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <div id="u-name" style="font-weight: bold; font-size: 18px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div id="u-id" style="font-size: 10px; color: #888;">ID: 0000000000</div>
        </div>
        <div id="u-bal" style="color: #f1c40f; font-size: 20px; font-weight: bold;">üåô 100</div>
    </div>

    <div class="grid" id="main-menu">
        <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
        <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div class="btn" id="adm-btn" style="display:none">–ê–¥–º–∏–Ω–∫–∞</div>
        <div class="btn" id="own-btn" style="display:none; color: #ff3e3e; border-color: #ff3e3e;">–ö–æ–Ω—Å–æ–ª—å</div>
    </div>

    <div id="nav-bottom">
        <div class="btn" style="padding: 10px 20px;">–ù–∞–∑–∞–¥</div>
        <div class="btn" style="padding: 10px 20px;">–î–æ–º–æ–π</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.isClosingConfirmationEnabled = true;

        const user = tg.initDataUnsafe.user || { id: 8287041036, first_name: "BOSS" };

        fetch('/api/auth', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ tgId: user.id, name: user.first_name })
        })
        .then(r => r.json())
        .then(data => {
            document.getElementById('loader').style.display = 'none';
            const nameEl = document.getElementById('u-name');
            nameEl.innerText = data.name + (data.role === 'owner' ? ' (BOSS)' : (data.subscription !== 'Free' ? ` (${data.subscription})` : ''));
            
            if(data.role === 'owner') nameEl.className = 'boss-name';
            else if(data.subscription === 'Ultra') nameEl.className = 'ultra-name';

            document.getElementById('u-id').innerText = 'ID: ' + data.tgId;
            document.getElementById('u-bal').innerText = data.role === 'owner' ? 'üåô ‚àû' : 'üåô ' + data.balance;

            if(data.role === 'owner' || data.role === 'admin') document.getElementById('adm-btn').style.display = 'block';
            if(data.role === 'owner') document.getElementById('own-btn').style.display = 'block';
        });
    </script>
</body>
</html>
