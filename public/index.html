    <div id="console-modal">
        <div class="modal-title">Панель Создателя</div>
        
        <div id="console-main-grid" class="console-grid">
            <div class="console-btn" onclick="showShardManager()">Осколки</div>
            <div class="console-btn" onclick="alert('Подписки')">Подписки</div>
            <div class="console-btn" onclick="alert('Персонаж')">Персонаж</div>
            <div class="console-btn" onclick="alert('Цены')">Цены</div>
            <div class="console-btn" onclick="alert('Назначить админа')">Назначить админа</div>
            <div class="console-btn" onclick="alert('Промокоды')">Промокоды</div>
            <div class="console-btn" onclick="alert('Задания')">Задания</div>
        </div>

        <div id="shard-manager" style="display: none; flex-direction: column; gap: 15px;">
            <input type="number" id="target-id" placeholder="Введите Telegram ID" class="console-input">
            <input type="number" id="shard-amount" placeholder="Количество осколков" class="console-input">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="console-btn action-btn" onclick="manageShards('add')" style="border-color: #4caf50; color: #4caf50;">Выдать</div>
                <div class="console-btn action-btn" onclick="manageShards('take')" style="border-color: #f44336; color: #f44336;">Забрать</div>
            </div>
            <div class="console-btn" onclick="backToConsole()" style="border-color: #555; margin-top: 10px;">Назад</div>
        </div>

        <div id="console-close-label" class="close-console" onclick="closeConsole()">[ Закрыть консоль ]</div>
    </div>
