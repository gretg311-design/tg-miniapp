<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: #05000a; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #05000a; display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .moon-loader { width: 70px; height: 70px; background: #fff; border-radius: 50%; box-shadow: 0 0 25px #fff; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(0.9); opacity: 0.6; } 50% { transform: scale(1); opacity: 1; } }
        #app { display: none; padding: 15px; height: 100vh; flex-direction: column; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .user-name { font-weight: bold; font-size: 18px; color: #bc13fe; }
        .ultra-nick {
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { background: #150025; border: 1px solid #3d0066; border-radius: 12px; height: 60px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        #own-btn, #adm-btn { display: none; }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 70px; background: #0c001a; border-top: 1px solid #222; display: flex; }
        .nav-item { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; color: #888; border-right: 1px solid #222; }
    </style>
</head>
<body>
    <div id="loading"><div class="moon-loader"></div></div>
    <div id="app">
        <div class="header">
            <div>
                <div id="u-name" class="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div id="u-id" style="font-size:10px; color:gray;">ID: ...</div>
            </div>
            <div style="font-size: 18px; font-weight: bold;">üåô <span id="u-shards">0</span></div>
        </div>
        <div class="grid">
            <div class="btn">–ß–∞—Ç—ã</div><div class="btn">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="btn">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div><div class="btn">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="btn">–ú–∞–≥–∞–∑–∏–Ω</div><div class="btn">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="btn">–ü—Ä–æ—Ñ–∏–ª—å</div><div class="btn">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div class="btn" id="adm-btn" style="border-color:#00f2ff; color:#00f2ff">–ê–¥–º–∏–Ω–∫–∞</div>
            <div class="btn" id="own-btn" style="border-color:#ff0055; color:#ff0055" onclick="alert('–û—Ç–∫—Ä—ã–≤–∞—é –∫–æ–Ω—Å–æ–ª—å...')">–ö–æ–Ω—Å–æ–ª—å</div>
        </div>
        <div class="nav-bar">
            <div class="nav-item">‚óÄ –ù–ê–ó–ê–î</div>
            <div class="nav-item" style="border-right:none">üè† –î–û–ú–û–ô</div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const curId = tg.initDataUnsafe?.user?.id ? Number(tg.initDataUnsafe.user.id) : 8287041036;
        const curName = tg.initDataUnsafe?.user?.first_name || "Owner";

        async function init() {
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tg_id: curId, name: curName })
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(JSON.stringify(errorData));
                }

                const data = await res.json();
                
                const nameEl = document.getElementById('u-name');
                nameEl.innerText = data.name;
                if(data.sub === 'Ultra') nameEl.classList.add('ultra-nick');

                document.getElementById('u-id').innerText = "ID: " + data.tg_id;
                document.getElementById('u-shards').innerText = data.moon_shards > 1000000 ? "‚àû" : data.moon_shards;
                
                if(data.role === 'owner') {
                    document.getElementById('own-btn').style.display = 'flex';
                    document.getElementById('adm-btn').style.display = 'flex';
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
            } catch(e) {
                document.body.innerHTML = `<div style="padding:20px; color:red; word-break:break-all;">
                    <h2>–û–®–ò–ë–ö–ê –°–ï–†–í–ï–†–ê (500)</h2>
                    <p>${e.message}</p>
                    <button onclick="location.reload()" style="padding:10px; background:white; border:none; border-radius:5px;">–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å</button>
                </div>`;
            }
        }
        init();
    </script>
</body>
</html>
