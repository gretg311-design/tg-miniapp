<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; touch-action: none; }
        .moon { font-size: 60px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }
        .header { display: flex; justify-content: space-between; padding: 15px; background: #111; border-bottom: 2px solid #333; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .btn { background: #222; border: 1px solid #444; border-radius: 12px; height: 75px; display: flex; align-items: center; justify-content: center; text-align: center; font-weight: bold; }
        .hidden { display: none; }
        #chat-plus { font-size: 80px; color: #333; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <div id="loading" style="display:flex; height:100vh; flex-direction:column; justify-content:center; align-items:center;">
        <div class="moon">üåô</div>
    </div>

    <div id="app" class="hidden">
        <div class="header">
            <div id="h-name">–ò–º—è</div>
            <div id="h-sub">FREE</div>
            <div id="h-shards">100 üåô</div>
        </div>
        <div id="screen-main" class="grid">
            <div class="btn" onclick="openSec('chats')">–ß–∞—Ç—ã</div>
            <div class="btn" onclick="openSec('chars')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="btn" onclick="openSec('daily')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="btn" onclick="openSec('tasks')">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="btn" onclick="openSec('shop')">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="btn" onclick="openSec('promo')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="btn" onclick="openSec('profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="btn" onclick="openSec('settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            <div id="adm-btn" class="btn hidden">–ê–¥–º–∏–Ω</div>
            <div id="own-btn" class="btn hidden" style="color:red">–ö–æ–Ω—Å–æ–ª—å</div>
        </div>
        <div id="screen-chats" class="hidden">
            <div id="chat-plus" onclick="openSec('chars')">+</div>
        </div>
    </div>

    <script>
        // –ó–∞–ø—Ä–µ—Ç —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑ (Pull-to-refresh)
        window.addEventListener('touchstart', e => { if (e.pageY < 5) e.preventDefault(); }, {passive: false});

        const OWNER_ID = 8287041036;
        
        async function init() {
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –ª—É–Ω—ã
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –û–≤–Ω–µ—Ä–∞
                if (OWNER_ID === 8287041036) {
                    document.getElementById('own-btn').classList.remove('hidden');
                    document.getElementById('adm-btn').classList.remove('hidden');
                }
            }, 2500);
        }

        function openSec(name) {
            document.getElementById('screen-main').classList.add('hidden');
            document.getElementById('screen-chats').classList.add('hidden');
            const target = document.getElementById('screen-' + name);
            if (target) target.classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
