<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>AnimeAI 18+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#1b2340,#060913 75%);
  color:#fff;
  min-height:100vh;
  overflow:hidden;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:linear-gradient(180deg,#141c38,#0b1024);
}
.balance{font-weight:600}

/* HOME */
#home{
  padding:18px;
}
.menu{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.menu-card{
  background:linear-gradient(145deg,#1e2a52,#121a36);
  border-radius:20px;
  padding:26px;
  text-align:center;
  cursor:pointer;
}
.menu-card .icon{
  font-size:30px;
  margin-bottom:10px;
}

/* CHAT OVERLAY */
#chatOverlay{
  position:fixed;
  inset:0;
  background:#060913;
  display:none;
  flex-direction:column;
  z-index:100;
}

/* CHAT TOP */
.chat-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:#0b1024;
}
.chat-top .name{
  font-size:18px;
  font-weight:700;
}
.chat-top .menu{
  font-size:22px;
}

/* CHAT BODY */
.chat-box{
  flex:1;
  padding:14px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:12px 14px;
  margin-bottom:10px;
  border-radius:16px;
}
.user-msg{
  background:#3d4cff;
  margin-left:auto;
}
.char-msg{
  background:#1e2a52;
}

/* INPUT */
.chat-input{
  display:flex;
  gap:10px;
  padding:14px;
}
.chat-input input{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
}
.chat-input button{
  padding:14px 18px;
  border-radius:16px;
  border:none;
  background:#3d4cff;
  color:#fff;
}

/* BACK */
.back{
  padding:14px;
  text-align:center;
  background:#141c38;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
  <div>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</div>
  <div class="balance">üåô 1250</div>
</div>

<div id="home">
  <div class="menu">
    <div class="menu-card" onclick="openChat()">
      <div class="icon">üí¨</div>
      –ß–∞—Ç —Å –ê–∫–∏—Ä–æ–π
    </div>
    <div class="menu-card">
      <div class="icon">üßç</div>
      –ü–µ—Ä—Å–æ–Ω–∞–∂–∏
    </div>
  </div>
</div>

<!-- CHAT OVERLAY -->
<div id="chatOverlay">
  <div class="chat-top">
    <div class="name">–ê–∫–∏—Ä–∞ ‚Ä¢ –¶—É–Ω–¥–µ—Ä–µ ‚Ä¢ 21</div>
    <div class="menu">‚ò∞</div>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input id="msgInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
    <button onclick="sendMsg()">‚û§</button>
  </div>

  <div class="back" onclick="closeChat()">‚Üê –ù–∞–∑–∞–¥</div>
</div>

<script>
const chat = document.getElementById('chatOverlay')
const box = document.getElementById('chatBox')
const input = document.getElementById('msgInput')

function openChat(){
  chat.style.display='flex'
  if(box.children.length===0){
    addChar('‚Ä¶–ß–µ–≥–æ —É—Å—Ç–∞–≤–∏–ª—Å—è?')
  }
}

function closeChat(){
  chat.style.display='none'
}

function sendMsg(){
  if(!input.value) return
  addUser(input.value)
  input.value=''
  setTimeout(()=>{
    addChar('–î—É—Ä–∞–∫‚Ä¶ –Ω–æ –ø–∏—à–∏ –µ—â—ë.')
  },600)
}

function addUser(t){
  const d=document.createElement('div')
  d.className='msg user-msg'
  d.innerText=t
  box.appendChild(d)
  box.scrollTop=9999
}

function addChar(t){
  const d=document.createElement('div')
  d.className='msg char-msg'
  d.innerText=t
  box.appendChild(d)
  box.scrollTop=9999
}
</script>

</body>
</html>
