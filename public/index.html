  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #12001f, #1b0033);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 40px rgba(140,0,255,0.3);
    }

    .ok {
      color: #4cff8f;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .id {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="box">
  <div id="status">Проверка Telegram…</div>
</div>

<script>
  const statusEl = document.getElementById("status");

  if (!window.Telegram || !Telegram.WebApp) {
    statusEl.innerHTML = "❌ Не Telegram среда";
  } else {
    const tg = Telegram.WebApp;
    tg.ready();

    const userId = tg.initDataUnsafe?.user?.id || "неизвестно";

    statusEl.innerHTML = `
      <div class="ok">✅ Доступ разрешён</div>
      <div class="id">ID: ${userId}</div>
    `;
  }
</script>
