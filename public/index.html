<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(30, 0, 50, 0.8); }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        .screen { height: 100vh; display: flex; flex-direction: column; }
        .header { padding: 15px; border-bottom: 1px solid var(--neon); background: var(--glass); display: flex; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; overflow-y: auto; flex-grow: 1; }
        .card { background: var(--glass); border-radius: 12px; border: 1px solid rgba(188,19,254,0.3); text-align: center; padding-bottom: 10px; }
        .card img { width: 100%; height: 130px; object-fit: cover; border-radius: 12px 12px 0 0; }
        .nav { height: 65px; border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; background: #050010; }
        .nav-btn { color: var(--neon); font-size: 11px; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .btn-pay { background: #222; border: 1px solid var(--neon); color: #fff; padding: 10px; margin: 5px; border-radius: 8px; width: 100%; }
        #moon-loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .moon-icon { width: 50px; height: 50px; background: #fff; border-radius: 50%; box-shadow: 0 0 25px var(--neon); animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100% {transform:scale(1)} 50% {transform:scale(1.1)} }
    </style>
</head>
<body>

<div id="moon-loader"><div class="moon-icon"></div></div>

<div class="screen">
    <div class="header">
        <span id="name-tag">...</span>
        <span>üåô <b id="bal-tag">0</b></span>
    </div>

    <div id="chars-screen" class="grid"></div>

    <div id="shop-screen" class="hidden" style="padding: 20px;">
        <h3>–ü–æ–ø–æ–ª–Ω–∏—Ç—å –û—Å–∫–æ–ª–∫–∏ üåô</h3>
        <div style="background: var(--glass); padding: 15px; border-radius: 15px;">
            <p>500 –û—Å–∫–æ–ª–∫–æ–≤ (Ultra)</p>
            <button class="btn-pay" onclick="payStars(500, 500)">–ö—É–ø–∏—Ç—å –∑–∞ ‚≠ê –ó–≤–µ–∑–¥—ã</button>
            <button class="btn-pay" onclick="payCrypto(5, 500)">–û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ @CryptoBot</button>
        </div>
    </div>

    <div id="admin-screen" class="hidden" style="padding: 20px; overflow-y: auto;">
        <h3>–ù–æ–≤—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂</h3>
        <input type="text" id="adm-name" placeholder="–ò–º—è" style="width:90%; padding:10px; margin-bottom:10px; background:transparent; border:1px solid var(--neon); color:#fff;">
        <input type="file" id="adm-file" style="margin-bottom:10px;">
        <textarea id="adm-story" placeholder="–ò—Å—Ç–æ—Ä–∏—è –∏ –•–∞—Ä–∞–∫—Ç–µ—Ä" style="width:90%; height:100px; background:transparent; border:1px solid var(--neon); color:#fff;"></textarea>
        <button onclick="createChar()" style="width:100%; padding:15px; background:var(--neon); color:#fff; border:none; border-radius:10px;">–°–û–ó–î–ê–¢–¨</button>
    </div>

    <div class="nav">
        <div class="nav-btn" onclick="openScr('chars')">–ì–ï–†–û–ò</div>
        <div class="nav-btn" onclick="openScr('shop')">–ú–ê–ì–ê–ó–ò–ù</div>
        <div class="nav-btn" id="adm-nav" onclick="openScr('admin')">–ê–î–ú–ò–ù–ö–ê</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API = "https://tg-miniapp-hr0a.onrender.com";
    tg.expand();

    window.onload = () => {
        document.getElementById('name-tag').innerText = tg.initDataUnsafe.user?.first_name || "–°—ç–º–ø–∞–π";
        if(tg.initDataUnsafe.user?.id != 8287041036) document.getElementById('adm-nav').classList.add('hidden');
        setTimeout(() => document.getElementById('moon-loader').classList.add('hidden'), 1500);
    };

    function openScr(id) {
        ['chars-screen', 'shop-screen', 'admin-screen'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id + '-screen').classList.remove('hidden');
    }

    async function payStars(stars, moon) {
        const res = await fetch(`${API}/api/pay/stars`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: tg.initDataUnsafe.user.id, starsAmount: stars, moonAmount: moon })
        });
        const data = await res.json();
        tg.openInvoice(data.link);
    }

    async function payCrypto(usd, moon) {
        const res = await fetch(`${API}/api/pay/crypto`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId: tg.initDataUnsafe.user.id, amountUsd: usd, moonAmount: moon })
        });
        const data = await res.json();
        tg.openTelegramLink(data.payUrl);
    }
</script>
</body>
</html>
