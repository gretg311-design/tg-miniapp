<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anime RP AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Telegram Mini App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at top, #1b1f3b, #090b14);
      color: #fff;
    }
    .hidden { display: none; }

    /* Header */
    header {
      padding: 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    /* Main */
    main {
      padding: 16px;
    }

    /* Buttons */
    .btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg,#6b7cff,#9f7cff);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
    .btn.secondary {
      background: linear-gradient(135deg,#ff6b9f,#ff8fb1);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    /* Cards */
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .info {
      padding: 10px;
    }
    .card .name {
      font-weight: 600;
    }
    .card .meta {
      font-size: 13px;
      opacity: 0.85;
    }

    /* Character view */
    .char-img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 14px;
    }
    .char-desc {
      opacity: 0.9;
      line-height: 1.45;
    }

    footer {
      height: 24px;
    }
  </style>
</head>
<body>

<header id="header">Anime RP</header>

<main>

  <!-- MAIN MENU -->
  <section id="screen-home">
    <button class="btn" onclick="openCharacters()">üé≠ –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</button>
    <button class="btn secondary">üí¨ –ß–∞—Ç—ã (—Å–∫–æ—Ä–æ)</button>
    <button class="btn">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    <button class="btn">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
  </section>

  <!-- CHARACTERS -->
  <section id="screen-characters" class="hidden">
    <div class="grid" id="charactersGrid"></div>
    <br>
    <button class="btn" onclick="goHome()">‚Üê –ù–∞–∑–∞–¥</button>
  </section>

  <!-- CHARACTER VIEW -->
  <section id="screen-character" class="hidden">
    <img id="charImg" class="char-img" />
    <h2 id="charName"></h2>
    <div id="charMeta" class="meta"></div>
    <p id="charDesc" class="char-desc"></p>
    <br>
    <button class="btn secondary">üí¨ –ù–∞—á–∞—Ç—å —á–∞—Ç</button>
    <button class="btn" onclick="openCharacters()">‚Üê –ö –ø–µ—Ä—Å–æ–Ω–∞–∂–∞–º</button>
  </section>

</main>

<footer></footer>

<script>

if (tg) tg.ready();

  {

    desc:"–•–æ–ª–æ–¥–Ω–∞—è –Ω–∞ –ø–µ—Ä–≤—ã–π –≤–∑–≥–ª—è–¥, –Ω–æ –ª—é–±–∏—Ç —Ç–æ–Ω–∫–∏–π —Ñ–ª–∏—Ä—Ç –∏ –Ω–∞–ø—Ä—è–∂—ë–Ω–Ω—ã–µ –ø–∞—É–∑—ã. –ú–æ–∂–µ—Ç –ø—Ä–∏–±–ª–∏–∑–∏—Ç—å—Å—è —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ, –±—É–¥—Ç–æ –ø—Ä–æ–≤–µ—Ä—è—è —Ç–≤–æ—é —Ä–µ–∞–∫—Ü–∏—é."
  },
  {
    id:2,
    name:"–ú–∏—é –¢–∞–Ω–∞–∫–∞",
    age:19,
    gender:"–ñ–µ–Ω",
    img:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=900&q=90",
    desc:"–ó–∞—Å—Ç–µ–Ω—á–∏–≤–∞—è –∏ –Ω–µ–∂–Ω–∞—è, –∫—Ä–∞—Å–Ω–µ–µ—Ç –æ—Ç –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤. –õ—é–±–∏—Ç, –∫–æ–≥–¥–∞ —Å –Ω–µ–π –≥–æ–≤–æ—Ä—è—Ç —Ç–∏—Ö–æ –∏ —á—É—Ç—å –¥—Ä–∞–∑–Ω—è—â–µ."

    name:"–†—ç–Ω –¢–∞–∫–∞—Ö–∞—Å–∏",

    img:"https://images.unsplash.com/photo-1544725176-7c40e5a2c9f9?auto=format&fit=crop&w=900&q=90",
    desc:"–°–ø–æ–∫–æ–π–Ω—ã–π –∏ —É–≤–µ—Ä–µ–Ω–Ω—ã–π. –ï–≥–æ —Å–ª–æ–≤–∞ –º–µ–¥–ª–µ–Ω–Ω—ã–µ –∏ –Ω–∏–∑–∫–∏–µ, –±—É–¥—Ç–æ –æ–Ω –∑–Ω–∞–µ—Ç, –∫–∞–∫–æ–µ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç."

    desc:"–•–∞—Ä–∏–∑–º–∞—Ç–∏—á–Ω—ã–π –∏ –¥–µ—Ä–∑–∫–∏–π. –õ—é–±–∏—Ç –ø–æ–¥–¥—Ä–∞–∑–Ω–∏—Ç—å, –æ—Å—Ç–∞–≤–∏—Ç—å –¥–≤—É—Å–º—ã—Å–ª–µ–Ω–Ω—É—é —Ñ—Ä–∞–∑—É –∏ –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å, –∫–∞–∫ —Ç—ã –æ—Ç—Ä–µ–∞–≥–∏—Ä—É–µ—à—å."
  }

/* ================= UI LOGIC ================= */
const screens = {
  home: document.getElementById("screen-home"),
  characters: document.getElementById("screen-characters"),
  character: document.getElementById("screen-character")
};

function show(screen) {
  Object.values(screens).forEach(s => s.classList.add("hidden"));
  screens[screen].classList.remove("hidden");
}

function goHome() {
  document.getElementById("header").innerText = "Anime RP";
  show("home");
}

function openCharacters() {
  document.getElementById("header").innerText = "–ü–µ—Ä—Å–æ–Ω–∞–∂–∏";
  show("characters");
}

function openCharacter(id) {
  const c = characters.find(x => x.id === id);
  if (!c) return;

  document.getElementById("header").innerText = c.name;
  document.getElementById("charImg").src = c.img;
  document.getElementById("charName").innerText = c.name;
  document.getElementById("charMeta").innerText = `${c.gender}, ${c.age} –ª–µ—Ç`;
  document.getElementById("charDesc").innerText = c.desc;

  show("character");
}

/* ================= RENDER CHARACTERS ================= */
const grid = document.getElementById("charactersGrid");
characters.forEach(c => {
  const el = document.createElement("div");
  el.className = "card";
  el.innerHTML = `
    <img src="${c.img}">
    <div class="info">
      <div class="name">${c.name}</div>
      <div class="meta">${c.gender}, ${c.age}</div>
    </div>
  `;
  el.onclick = () => openCharacter(c.id);
  grid.appendChild(el);
});
</script>

</body>
</html>
