<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --neon: #bc13fe; --glass: rgba(15, 5, 25, 0.98); --border: rgba(188, 19, 254, 0.5); }
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .screen { display: none; height: calc(100vh - 70px); flex-direction: column; overflow-y: auto; padding: 15px; box-sizing: border-box; }
        .active { display: flex; }
        .glass { background: var(--glass); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .menu-btn { height: 80px; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 11px; border: 1px solid var(--border); border-radius: 15px; background: rgba(188, 19, 254, 0.05); cursor: pointer; }
        .btn-main { width: 100%; padding: 12px; background: var(--neon); border: none; color: #fff; border-radius: 10px; font-weight: bold; margin-top: 5px; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--glass); border-top: 1px solid var(--neon); display: flex; justify-content: space-around; align-items: center; }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; background: #0c0212; border: 1px solid var(--neon); color: #fff; border-radius: 8px; }
    </style>
</head>
<body>

<div id="layer-cap" style="position:fixed; width:100%; height:100%; background:#000; z-index:999; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
    <h1 style="color:var(--neon)">18+</h1><button class="btn-main" style="width:200px" onclick="this.parentElement.style.display='none'">–ú–ù–ï –ï–°–¢–¨ 18</button>
</div>

<div id="scr-main" class="screen active">
    <div class="glass" style="display:flex; justify-content:space-between">
        <div id="u-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="u-bal">üåô 0</div>
    </div>
    <div class="menu-grid">
        <div class="menu-btn" onclick="openMod('chats')">–ß–∞—Ç—ã</div>
        <div class="menu-btn" onclick="openMod('chars')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
        <div class="menu-btn" onclick="openMod('daily')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
        <div class="menu-btn" onclick="openMod('tasks')">–ó–∞–¥–∞–Ω–∏—è</div>
        <div class="menu-btn" onclick="openMod('shop')">–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="menu-btn" onclick="openMod('profile')">–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div id="adm-btn" class="menu-btn" style="display:none" onclick="openMod('admin')">–ê–¥–º–∏–Ω–∫–∞</div>
        <div id="cons-btn" class="menu-btn" style="display:none; color:red" onclick="openMod('console')">–ö–æ–Ω—Å–æ–ª—å</div>
    </div>
</div>

<div id="scr-mod" class="screen"><div id="mod-content"></div></div>

<nav class="bottom-nav">
    <div onclick="goHome()">üè† –ú–ï–ù–Æ</div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    let user = {}, allChars = [], allItems = [], allTasks = [];

    async function init() {
        const raw = tg.initDataUnsafe.user || {id: "8287041036", first_name: "Admin"};
        const res = await fetch('/api/auth', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({id: raw.id, name: raw.first_name}) });
        const data = await res.json();
        user = data.user; allChars = data.chars; allItems = data.items; allTasks = data.tasks;
        renderUI();
    }

    function renderUI() {
        document.getElementById('u-name').innerText = user.name;
        document.getElementById('u-bal').innerText = "üåô " + user.balance;
        document.getElementById('adm-btn').style.display = (user.role==='owner'||user.role==='admin') ? 'flex' : 'none';
        document.getElementById('cons-btn').style.display = (user.role==='owner') ? 'flex' : 'none';
    }

    function openMod(type) {
        document.getElementById('scr-main').style.display = 'none';
        document.getElementById('scr-mod').style.display = 'flex';
        const cont = document.getElementById('mod-content');
        let html = `<div class="glass"><h2>${type.toUpperCase()}</h2>`;

        if(type === 'console') {
            html += `<b>–£–ü–†–ê–í–õ–ï–ù–ò–ï –ü–û ID:</b>
                <input id="target-id" placeholder="Telegram ID">
                <select id="action-type"><option value="addBalance">–í—ã–¥–∞—Ç—å –û—Å–∫–æ–ª–∫–∏</option><option value="setRole">–ù–∞–∑–Ω–∞—á–∏—Ç—å —Ä–æ–ª—å (admin/user)</option></select>
                <input id="action-val" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ (—á–∏—Å–ª–æ –∏–ª–∏ —Ä–æ–ª—å)">
                <button class="btn-main" onclick="adminControl()">–ü–†–ò–ú–ï–ù–ò–¢–¨</button><hr>`;
            html += `<b>–î–û–ë–ê–í–ò–¢–¨ –ó–ê–î–ê–ù–ò–ï:</b>
                <input id="t-text" placeholder="–¢–µ–∫—Å—Ç (–ü–æ–¥–ø–∏—à–∏—Å—å...)"><input id="t-url" placeholder="URL"><input id="t-rew" type="number" placeholder="–ù–∞–≥—Ä–∞–¥–∞">
                <button class="btn-main" onclick="manage('task', 'add')">–û–ü–£–ë–õ–ò–ö–û–í–ê–¢–¨</button>`;
        } else if(type === 'daily') {
            let rewards = {Premium: 50, Pro: 100, VIP: 250, Ultra: 500, Free: 15};
            let amt = rewards[user.sub] || 15;
            html += `<p>–¢–≤–æ–π —Å—Ç—Ä–∏–∫: ${user.streak} –¥–Ω.</p><p>–ù–∞–≥—Ä–∞–¥–∞ —Å–µ–≥–æ–¥–Ω—è: ${amt} üåô</p><button class="btn-main">–ó–ê–ë–†–ê–¢–¨</button>`;
        } else if(type === 'profile') {
            html += `<p>ID: ${user.id}</p><p>–°—Ç–∞—Ç—É—Å: ${user.sub}</p><p>–†–æ–ª—å: ${user.role}</p>`;
        } else if(type === 'chars') {
            allChars.forEach(c => html += `<div class="glass"><b>${c.name}</b> ${user.role==='owner' ? `<button onclick="manage('char', 'delete', '${c._id}')">‚ùå</button>` : ''}</div>`);
        } else if(type === 'tasks') {
            allTasks.forEach(t => html += `<div class="glass">${t.text} (${t.reward} üåô) ${user.role==='owner' ? `<button onclick="manage('task', 'delete', '${t._id}')">‚ùå</button>` : ''}</div>`);
        }
        cont.innerHTML = html + `</div>`;
    }

    async function adminControl() {
        const res = await fetch('/api/admin/control', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ senderId: user.id, targetId: document.getElementById('target-id').value, action: document.getElementById('action-type').value, value: document.getElementById('action-val').value })
        });
        const d = await res.json();
        tg.showAlert(d.success ? "–ì–æ—Ç–æ–≤–æ!" : "–û—à–∏–±–∫–∞");
    }

    async function manage(type, action, id) {
        let data = action === 'add' ? (type==='task' ? {text: document.getElementById('t-text').value, url: document.getElementById('t-url').value, reward: document.getElementById('t-rew').value} : {}) : {};
        const res = await fetch('/api/manage-content', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ type, action, data, id, userId: user.id })
        });
        location.reload();
    }

    function goHome() { location.reload(); }
    init();
</script>
</body>
</html>
