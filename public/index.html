<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anime AI 18+</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: black;
      color: #00ff88;
      font-family: monospace;
      padding: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h3 id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
<button id="send">üí¨ –ù–∞–ø–∏—Å–∞—Ç—å –ò–ò</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const userId = tg.initDataUnsafe.user.id;
  const status = document.getElementById("status");

  fetch("/api/init", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      initData: tg.initData,
      userId
    })
  })
  .then(r => r.json())
  .then(d => {
    status.innerText = "üåô –û—Å–∫–æ–ª–∫–∏: " + d.shards;
  });

  document.getElementById("send").onclick = () => {
    fetch("/api/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId })
    })
    .then(r => r.json())
    .then(d => {
      status.innerText = d.ok
        ? "üåô –û—Å—Ç–∞–ª–æ—Å—å: " + d.shardsLeft
        : d.message;
    });
  };
</script>

</body>
</html>
