<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>AnimeAI 18+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui;
  background:radial-gradient(circle at top,#1b2340,#060913 75%);
  color:#fff;
  min-height:100vh;
}

/* LOADER */
#loader{
  position:fixed;inset:0;
  background:#050814;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.moon{
  width:90px;height:90px;border-radius:50%;
  background:#eee;
  box-shadow:0 0px 40px rgba(255,255,255,.4);
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
#loader p{margin-top:14px;opacity:.6}

/* TOP BAR */
.topbar{
  display:flex;justify-content:space-between;align-items:center;
  padding:12px 14px;
  background:linear-gradient(180deg,#141c38,#0b1024);
}
.user .name{font-weight:600}
.stats{display:flex;gap:10px}

/* SCREENS */
.screen{display:none;padding:14px}
.screen.active{display:block}

/* MENU */
.menu{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.menu-card{
  background:linear-gradient(145deg,#1e2a52,#121a36);
  border-radius:18px;
  padding:22px;
  text-align:center;
  cursor:pointer;
}
.menu-card .icon{font-size:28px}

/* CHAT */
.chat-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:#0b1024;
}
.chat-top .char-name{font-weight:700;font-size:18px}
.chat-top .menu-btn{font-size:22px;cursor:pointer}

.chat-box{
  height:65vh;
  overflow-y:auto;
  padding:12px;
}
.msg{
  max-width:75%;
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:14px;
}
.user-msg{
  background:#3d4cff;
  margin-left:auto;
}
.char-msg{
  background:#1e2a52;
}

.chat-input{
  display:flex;
  gap:8px;
  padding:12px;
}
.chat-input input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
}
.chat-input button{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:#3d4cff;
  color:#fff;
}

/* CHAT MENU */
#chatMenu{
  position:fixed;
  top:70px;
  right:14px;
  background:#141c38;
  border-radius:14px;
  padding:10px;
  display:none;
  z-index:50;
}
#chatMenu div{
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.1);
}
#chatMenu div:last-child{border:none}

/* BACK */
.back{
  margin-top:14px;
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:#1e2a52;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="loader">
  <div class="moon"></div>
  <p>–ó–∞–≥—Ä—É–∑–∫–∞ –º–∏—Ä–∞ AnimeAI‚Ä¶</p>
</div>

<div id="app" style="display:none">

<!-- HOME -->
<div id="home" class="screen active">
  <div class="topbar">
    <div class="user">
      <div class="name">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</div>
    </div>
    <div class="stats">üåô 1250</div>
  </div>

  <div class="menu">
    <div class="menu-card" onclick="openChat()">
      <div class="icon">üí¨</div>
      –ß–∞—Ç —Å –ê–∫–∏—Ä–æ–π
    </div>
    <div class="menu-card">
      <div class="icon">üßç</div>
      –ü–µ—Ä—Å–æ–Ω–∞–∂–∏
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="screen">
  <div class="chat-top">
    <div class="char-name">–ê–∫–∏—Ä–∞ ‚Ä¢ –¶—É–Ω–¥–µ—Ä–µ ‚Ä¢ 21</div>
    <div class="menu-btn" onclick="toggleChatMenu()">‚ò∞</div>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <input id="msgInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶">
    <button onclick="sendMsg()">‚û§</button>
  </div>

  <div class="back" onclick="openHome()">‚Üê –ù–∞–∑–∞–¥</div>
</div>

<!-- CHAT MENU -->
<div id="chatMenu">
  <div onclick="favorite()">‚≠ê –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</div>
  <div onclick="clearChat()">üóë –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</div>
  <div onclick="clearMemory()">üß† –û—á–∏—Å—Ç–∏—Ç—å –ø–∞–º—è—Ç—å</div>
</div>

</div>

<script>
const tg = window.Telegram?.WebApp
tg?.ready()

setTimeout(()=>{
  loader.style.display='none'
  app.style.display='block'
},1200)

const chatBox = document.getElementById('chatBox')
const input = document.getElementById('msgInput')
const menu = document.getElementById('chatMenu')

function openChat(){
  openScreen('chat')
  addCharMsg('–•–º‚Ä¶ —á–µ–≥–æ —Ç–µ–±–µ –Ω–∞–¥–æ?')
}

function openHome(){
  openScreen('home')
}

function openScreen(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

function sendMsg(){
  if(!input.value) return
  addUserMsg(input.value)
  setTimeout(()=>{
    addCharMsg('‚Ä¶–î—É—Ä–∞–∫. –ù–æ –º–æ–∂–µ—à—å –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å.')
  },600)
  input.value=''
}

function addUserMsg(text){
  const d=document.createElement('div')
  d.className='msg user-msg'
  d.innerText=text
  chatBox.appendChild(d)
  chatBox.scrollTop=9999
}

function addCharMsg(text){
  const d=document.createElement('div')
  d.className='msg char-msg'
  d.innerText=text
  chatBox.appendChild(d)
  chatBox.scrollTop=9999
}

function toggleChatMenu(){
  menu.style.display = menu.style.display==='block'?'none':'block'
}

function clearChat(){
  chatBox.innerHTML=''
  toggleChatMenu()
}

function clearMemory(){
  addCharMsg('‚Ä¶–Ø –≤—Å—ë –∑–∞–±—ã–ª–∞. –ò –Ω–µ —Å–º–æ—Ç—Ä–∏ —Ç–∞–∫.')
  toggleChatMenu()
}

function favorite(){
  alert('–ü–µ—Ä—Å–æ–Ω–∞–∂ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ')
  toggleChatMenu()
}
</script>

</body>
</html>
