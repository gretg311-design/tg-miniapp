<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Anime AI 18+</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #05010a;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .user-info { display: flex; flex-direction: column; }

        /* –ü–µ—Ä–µ–ª–∏–≤–∞—é—â–∏–π—Å—è –Ω–∏–∫ –¥–ª—è Ultra/Owner */
        .ultra-nick {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(90deg, #bc42f5, #00bcd4, #bc42f5);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .regular-nick { font-size: 22px; font-weight: bold; color: white; }
        .user-id { color: #555; font-size: 12px; margin-top: 4px; }
        .balance { display: flex; align-items: center; font-size: 26px; gap: 8px; }
        .moon-icon { color: #ffcc00; }

        /* –°–ï–¢–ö–ê –ö–ù–û–ü–û–ö */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex-grow: 1;
        }

        .menu-item {
            background: #120520;
            border: 1px solid #2d1b4d;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 1px;
            cursor: pointer;
            height: 70px;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .btn-hidden { display: none; }
        .btn-adm { border: 1px solid #00bcd4; color: #00bcd4; }
        .btn-con { border: 1px solid #e91e63; color: #e91e63; }

        /* –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 80px;
            display: flex;
            border-top: 1px solid #1a0b35;
            background: #05010a;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            gap: 8px;
            cursor: pointer;
        }
        .nav-btn:first-child { border-right: 1px solid #1a0b35; }
    </style>
</head>
<body>

    <div id="main-screen">
        <div class="header">
            <div class="user-info">
                <span id="u-name" class="regular-nick">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
                <span id="u-id" class="user-id">ID: ---</span>
            </div>
            <div class="balance">
                <span class="moon-icon">üåô</span>
                <span id="u-shards">0</span>
            </div>
        </div>

        <div class="menu-grid">
            <div class="menu-item">–ß–∞—Ç—ã</div>
            <div class="menu-item">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="menu-item">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="menu-item">–ó–∞–¥–∞–Ω–∏—è</div>
            <div class="menu-item">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="menu-item">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="menu-item">–ü—Ä–æ—Ñ–∏–ª—å</div>
            <div class="menu-item">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
            
            <div id="btn-admin" class="menu-item btn-adm btn-hidden">–ê–¥–º–∏–Ω–∫–∞</div>
            <div id="btn-console" class="menu-item btn-con btn-hidden">–ö–æ–Ω—Å–æ–ª—å</div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-btn"><span>‚óÄ</span> –ù–∞–∑–∞–¥</div>
        <div class="nav-btn"><span>üè†</span> –î–æ–º–æ–π</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const OWNER_ID = 8287041036;

        async function initApp() {
            const user = tg.initDataUnsafe?.user || { id: 0, first_name: "User" };
            const nameElem = document.getElementById('u-name');
            const idElem = document.getElementById('u-id');
            const shardsElem = document.getElementById('u-shards');

            nameElem.innerText = user.first_name;
            idElem.innerText = "ID: " + user.id;

            // –ó–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–æ–ª–∏ (–∞–¥–º–∏–Ω –∏–ª–∏ –Ω–µ—Ç)
            try {
                const res = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tg_id: user.id, name: user.first_name })
                });
                const userData = await res.json();

                // 1. –õ–û–ì–ò–ö–ê –û–í–ù–ï–†–ê (–í–∏–¥–∏—Ç –≤—Å—ë)
                if (user.id === OWNER_ID) {
                    nameElem.className = "ultra-nick";
                    shardsElem.innerText = "‚àû";
                    document.getElementById('btn-admin').style.display = 'flex';
                    document.getElementById('btn-console').style.display = 'flex';
                } 
                // 2. –õ–û–ì–ò–ö–ê –ê–î–ú–ò–ù–ê (–í–∏–¥–∏—Ç —Ç–æ–ª—å–∫–æ –ê–¥–º–∏–Ω–∫—É)
                else if (userData.role === 'admin') {
                    shardsElem.innerText = userData.moon_shards;
                    document.getElementById('btn-admin').style.display = 'flex';
                    // –ö–æ–Ω—Å–æ–ª—å (btn-console) –æ—Å—Ç–∞–µ—Ç—Å—è —Å–∫—Ä—ã—Ç–æ–π
                } 
                // 3. –û–ë–´–ß–ù–´–ô –Æ–ó–ï–†
                else {
                    shardsElem.innerText = userData.moon_shards;
                }

            } catch (e) {
                console.error("Auth error");
            }
        }

        initApp();
    </script>
</body>
</html>
