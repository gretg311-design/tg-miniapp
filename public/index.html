<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --p-color: #a020f0; --boss-color: #ff3e3e; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; color: #fff; font-family: sans-serif;
            margin: 0; height: 100vh; overflow: hidden; position: fixed; touch-action: none;
        }
        /* –õ–£–ù–ê –ó–ê–ì–†–£–ó–ö–ê */
        #loader, #reg-screen { 
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .moon { 
            width: 80px; height: 80px; background: #fff; border-radius: 50%; 
            box-shadow: 0 0 40px var(--p-color); animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø */
        .reg-input { 
            background: #111; border: 2px solid var(--p-color); color: #fff;
            padding: 15px; border-radius: 15px; width: 80%; text-align: center; margin-bottom: 20px; outline: none;
        }
        .reg-btn { background: var(--p-color); color: #fff; border: none; padding: 15px 40px; border-radius: 15px; font-weight: bold; }

        /* –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù */
        #main-ui { display: none; height: 100vh; flex-direction: column; }
        .header { padding: 25px 20px; border-bottom: 2px solid var(--p-color); display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; flex-grow: 1; align-content: start; }
        
        /* –ö–ê–†–¢–û–ß–ö–ò –ö–ê–ö –¢–´ –•–û–¢–ï–õ */
        .card { 
            background: #121212; border: 1px solid #222; border-radius: 18px; 
            padding: 30px 10px; text-align: center; font-size: 13px; font-weight: 800;
            text-transform: uppercase; color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .card:active { transform: scale(0.95); border-color: var(--p-color); }
        .own-card { grid-column: span 2; border: 2px solid var(--boss-color); color: var(--boss-color); display: none; }
        .boss-name { color: var(--boss-color); text-shadow: 0 0 10px var(--boss-color); }
    </style>
</head>
<body>
    <div id="loader"><div class="moon"></div></div>

    <div id="reg-screen" style="display:none;">
        <h2 style="letter-spacing: 2px;">–ü–†–ï–î–°–¢–ê–í–¨–¢–ï–°–¨</h2>
        <input type="text" id="name-input" class="reg-input" placeholder="–ò–ú–Ø..." maxlength="12">
        <button class="reg-btn" onclick="register()">–í–û–ô–¢–ò</button>
    </div>

    <div id="main-ui">
        <div class="header">
            <div>
                <div id="u-name" style="font-size: 20px; font-weight: 900;">–ó–ê–ì–†–£–ó–ö–ê</div>
                <div style="font-size: 10px; color: #444;">ID: <span id="u-id">000</span></div>
            </div>
            <div id="u-bal" style="color: #f1c40f; font-size: 22px; font-weight: 900;">üåô 0</div>
        </div>
        <div class="grid">
            <div class="card" onclick="tg.showAlert('–ß–ê–¢–´')">–ß–∞—Ç—ã</div>
            <div class="card" onclick="tg.showAlert('–ü–ï–†–°–û–ù–ê–ñ–ò')">–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</div>
            <div class="card" onclick="tg.showAlert('–ï–ñ–ï–î–ù–ï–í–ö–ê')">–ï–∂–µ–¥–Ω–µ–≤–∫–∞</div>
            <div class="card" onclick="tg.showAlert('–ü–†–û–ú–û–ö–û–î–´')">–ü—Ä–æ–º–æ–∫–æ–¥—ã</div>
            <div class="card" onclick="tg.showAlert('–ú–ê–ì–ê–ó–ò–ù')">–ú–∞–≥–∞–∑–∏–Ω</div>
            <div class="card" onclick="tg.showAlert('–ó–ê–î–ê–ù–ò–Ø')">–ó–∞–¥–∞–Ω–∏—è</div>
            <div id="own-card" class="card own-card" onclick="tg.showAlert('–ö–û–ù–°–û–õ–¨')">–ö–æ–Ω—Å–æ–ª—å BOSS</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const BOSS_ID = 8287041036;
        const myId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : BOSS_ID;

        async function auth(name = null) {
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tgId: myId, name })
            });
            if (res.status === 404) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('reg-screen').style.display = 'flex';
                return;
            }
            const data = await res.json();
            render(data);
        }

        function register() {
            const n = document.getElementById('name-input').value.trim();
            if (n) auth(n);
        }

        function render(user) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('reg-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';
            document.getElementById('u-id').innerText = user.tgId;
            const nEl = document.getElementById('u-name');
            nEl.innerText = user.name.toUpperCase();
            if (Number(user.tgId) === BOSS_ID) {
                nEl.classList.add('boss-name');
                nEl.innerText += " [BOSS]";
                document.getElementById('u-bal').innerText = "üåô ‚àû";
                document.getElementById('own-card').style.display = 'block';
            } else {
                document.getElementById('u-bal').innerText = "üåô " + user.balance;
            }
        }
        auth();
        document.addEventListener('touchmove', (e) => e.preventDefault(), {passive: false});
    </script>
</body>
</html>
