  <style>
    :root {
      --bg: #0b0616;
      --card: #1a1033;
      --accent: #8b5cf6;
      --text: #f4f1ff;
      --muted: #b9b2e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a1033, #0b0616 70%);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* ===== LOADER ===== */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      background: radial-gradient(circle at top, #1f1340, #0b0616 70%);
      z-index: 10;
      animation: fadeIn 0.6s ease;
    }

    .moon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #b794ff, #6d3bff);
      box-shadow: 0 0 40px #8b5cf6aa;
      animation: pulse 2s infinite ease-in-out;
    }

    .loader-text {
      text-align: center;
      color: var(--muted);
      font-size: 15px;
      letter-spacing: 0.5px;
    }

    /* ===== MAIN APP ===== */
    #app {
      display: none;
      height: 100%;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .card {
      background: linear-gradient(180deg, #24134d, #1a1033);
      border-radius: 18px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 10px 30px #00000055;
      transition: transform 0.15s ease;
    }

    .card:active {
      transform: scale(0.97);
    }

    .card span {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
