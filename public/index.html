<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime AI 18+</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;

            height: 100vh;

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-moon {
            font-size: 80px;
            animation: pulse 1.5s infinite ease-in-out;
            filter: drop-shadow(0 0 20px #8a2be2);
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            padding-top: 10px;
        }

        .user-info {
            color: #a020f0; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
            font-weight: bold;
            font-size: 18px;
        }

        .balance {

            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .balance-moon {

            margin-right: 5px;
            font-size: 20px;
        }

        /* –°–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ */
        .main-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 15px;
            flex-grow: 1;
            align-content: start;
        }

        .menu-btn {
            background: rgba(30, 0, 50, 0.6); /* –¢–µ–º–Ω–æ–µ —Å—Ç–µ–∫–ª–æ */
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-btn:active {
            transform: scale(0.95);
            background: rgba(138, 43, 226, 0.4);
        }

        /* –û—Å–æ–±–∞—è –∫–Ω–æ–ø–∫–∞ –ö–û–ù–°–û–õ–¨ */
        .console-btn {

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .footer-nav {

            padding: 15px;

            font-size: 14px;
            background: #000;
        }

        .nav-item {
            cursor: pointer;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        /* –°–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .hidden { display: none !important; }

    </style>
</head>
